apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: calibre-web
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre-web
      version: 21.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: calibre-web
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: calibre-web.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            group: Media
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              type: calibreweb
              url: http://calibre-web.calibre-web.${DNS_SUFFIX}:8083
              custom:
                username: ${CALIBREWEB_USERNAME}
                password: ${CALIBREWEB_PASSWORD}
    persistence:
      config:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 20 7 * * *
      library:
        type: nfs
        enabled: true
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/Calibre
        mountPath: /mnt/Library
