apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ganymede
  namespace: ganymede
spec:
  interval: 15m
  timeout: 20m
  chart:
    spec:
      chart: app-template
      version: 15.4.15
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: ganymede
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: ganymede
    global:
      stopAll: false
    image:
      repository: ghcr.io/zibbp/ganymede
      pullPolicy: IfNotPresent
      tag: "4.6.0"
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: ganymede
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: ganymede.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            name: Ganymede
            description: Twitch VOD and Live Stream archiving platform. Includes a rendered and real-time chat for each archive.
            group: Apps
            icon: https://raw.githubusercontent.com/Zibbp/ganymede/refs/heads/main/frontend/public/android-chrome-512x512.png
            widget:
              enabled: false
    #           type: customapi
    #           url: http://${PARTDB_DNS}:3000/api/parts
    #           custom:
    #             method: GET
    #             headers.Authorization: Bearer ${HOMEPAGE_PARTDB_KEY}
    #             mappings.0.field: hydra:totalItems
    #             mappings.0.label: Total Parts
    #             mappings.0.format: number
    persistence:
      videos:
        type: nfs
        enabled: true
        server: ${TRUENAS_IP}
        path: ${NFS_MEDIA_PATH}/Twitch
        mountPath: /data/videos
      config:
        enabled: true
        type: pvc
        mountPath: /data/config
        volsync:
          - name: uploads
            type: restic
            credentials: home-s3
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 15 0 * * *
      temp:
        enabled: true
        type: emptyDir
        mountPath: /data/temp
      logs:
        enabled: true
        type: emptyDir
        mountPath: /data/logs
    cnpg:
      main:
        enabled: true
        database: ganymede
        user: ganymede
        password: ${GANYMEDE_DB_PASSWORD}
        pgVersion: 16
        mode: standalone
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: home-s3
        recovery:
          enabled: true
          credentials: home-s3
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                  type: http
                  path: /
                readiness:
                  enabled: false
                  type: http
                  path: /
                startup:
                  enabled: false
                  type: http
                  path: /
              env:
                API_URL: ganymede-api.${DOMAIN_BASE}
                CDN_URL: ganymede-cdn.${DOMAIN_BASE}
                COOKIE_DOMAIN: ganymede.${DOMAIN_BASE}
                DB_HOST: "{{ .Values.cnpg.main.creds.host }}"
                DB_PORT: "5432"
                DB_USER: "{{ .Values.cnpg.main.user }}"
                DB_PASS: "{{ .Values.cnpg.main.password }}"
                DB_NAME: "{{ .Values.cnpg.main.database }}"
                DEFAULT_LOCALE: en
                FRONTEND_HOST: ganymede.${DOMAIN_BASE}
                TWITCH_CLIENT_ID: ${GANYMEDE_TWITCH_CLIENT_ID}
                TWITCH_CLIENT_SECRET: ${GANYMEDE_TWITCH_SECRET}
    addons:
      codeserver:
        enabled: true
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: edit-ganymede.${DOMAIN_BASE}
          integrations:
            certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
