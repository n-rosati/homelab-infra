apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: headlamp-admin
rules:
  - apiGroups: [ "" ]
    resources:
      - nodes
      - namespaces
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - persistentvolumes
      - configmaps
      - secrets
      - events
      - serviceaccounts
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "apps" ]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "batch" ]
    resources:
      - jobs
      - cronjobs
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "metrics.k8s.io" ]
    resources:
      - pods
      - nodes
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "networking.k8s.io" ]
    resources:
      - ingressclasses
      - ingresses
      - networkpolicies
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "gateway.networking.k8s.io" ]
    resources:
      - gateways
      - gatewayclasses
      - httproutes
      - grpcroutes
      - referencegrants
      - backendtlspolicies
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "rbac.authorization.k8s.io" ]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "storage.k8s.io" ]
    resources:
      - storageclasses
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

  - apiGroups: [ "policy" ]
    resources:
      - poddisruptionbudgets
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: headlamp-admin-binding
subjects:
  - kind: ServiceAccount
    name: headlamp-admin
    namespace: headlamp
roleRef:
  kind: ClusterRole
  name: headlamp-admin
  apiGroup: rbac.authorization.k8s.io
