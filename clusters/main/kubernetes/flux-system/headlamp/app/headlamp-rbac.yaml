apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: headlamp-readonly
rules:
  - apiGroups: [ "" ]
    resources:
      - nodes
      - namespaces
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - persistentvolumes
      - configmaps
      - secrets
      - events
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "apps" ]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "batch" ]
    resources:
      - jobs
      - cronjobs
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "metrics.k8s.io" ]
    resources:
      - pods
      - nodes
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "networking.k8s.io" ]
    resources:
      - ingressclasses
      - ingresses
      - networkpolicies
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "rbac.authorization.k8s.io" ]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "storage.k8s.io" ]
    resources:
      - storageclasses
    verbs: [ "get", "list", "watch" ]

  - apiGroups: [ "policy" ]
    resources:
      - poddisruptionbudgets
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-metrics-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: headlamp-metrics-reader
subjects:
  - kind: ServiceAccount
    name: headlamp-admin
    namespace: headlamp
