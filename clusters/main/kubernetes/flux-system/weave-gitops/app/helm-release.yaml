# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      type: ClusterIP
    adminUser:
      create: true
      username: admin
      passwordHash: "$2a$12$ZCj5LZVMiFQw6LIp.Z.iWu.14vqV7iPiTpVPGUte3M16ZILeBClqy"
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: le-prod
        cert-manager.io/private-key-rotation-policy: Always
        traefik.ingress.kubernetes.io/router.tls: 'true'
        traefik.ingress.kubernetes.io/router.middlewares: traefik-chain-basic@kubernetescrd,traefik-real-ip@kubernetescrd,traefik-geo-allowlist@kubernetescrd,traefik-auth@kubernetescrd
      tls:
        - hosts:
            - gitops.${DOMAIN_BASE}
          secretName: flux-system-weave-gitops
      hosts:
        - host: gitops.${DOMAIN_BASE}
          paths:
            - path: /
              pathType: Prefix
    networkPolicy:
      create: false
