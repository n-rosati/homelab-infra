apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-es
  namespace: truenas-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.0.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      main:
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        useSlice: false
        ports:
          main:
            protocol: https
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: truenas.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            name: TrueNAS
            group: Infrastructure
            icon: truenas.png
            widget:
              enabled: true
              type: truenas
              url: https://{{ .Values.service.main.externalIP }}
              custom:
                key: ${HOMEPAGE_TRUENAS_KEY}
                siteMonitor: https://{{ .Values.service.main.externalIP }}
