apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: urbackup
  namespace: urbackup
spec:
  interval: 2m
  chart:
    spec:
      chart: external-service
      version: 16.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      main:
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        useSlice: false
        ports:
          main:
            protocol: http
            port: 55414
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: urbackup.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: UrBackup
            description: "Client/Server Open Source Network Backup for Windows, MacOS and Linux"
            group: Infrastructure
            icon: https://raw.githubusercontent.com/uroni/urbackup_backend/refs/heads/dev/urbackupserver/www/images/urbackup.png
            widget:
              enabled: false
