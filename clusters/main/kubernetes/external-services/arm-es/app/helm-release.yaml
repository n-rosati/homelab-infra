apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arm-es
  namespace: arm-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.7.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      main:
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        useSlice: false
        ports:
          main:
            protocol: http
            port: 15000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: arm.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
