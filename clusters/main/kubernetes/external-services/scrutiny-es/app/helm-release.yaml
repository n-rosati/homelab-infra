apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny-es
  namespace: scrutiny-es
spec:
  interval: 2m
  chart:
    spec:
      chart: external-service
      version: 16.11.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      main:
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        useSlice: false
        ports:
          main:
            protocol: http
            port: 31054
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: scrutiny.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: Scrutiny
            description: " "
            group: Apps
            icon: scrutiny.png
            widget:
              enabled: true
              type: scrutiny
              url: http://{{ .Values.service.main.externalIP }}:31054
