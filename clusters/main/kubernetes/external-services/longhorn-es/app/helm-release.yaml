apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-es
  namespace: longhorn-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    service:
      main:
        type: ExternalName
        externalName: longhorn-frontend.longhorn-system.${DNS_SUFFIX}
        ports:
          main:
            protocol: http
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
          - host: longhorn.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
