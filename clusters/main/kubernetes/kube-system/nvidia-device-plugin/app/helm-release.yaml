apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.16.2
      sourceRef:
        kind: HelmRepository
        name: nvidia-dvp
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: tccr.io/tccr/scratch
      pullPolicy: IfNotPresent
      tag: latest@sha256:fa8db430d07a3b98f84cce7c7d56bb4ea6cdd64fb178d64227177caae47c343b

    # need to override naming
    configmap:
      nvidia-device-plugin-configs:
        enabled: true
        expandObjectName: false
        data:
          # set "replicas" key to number of shares per original resource
          # example: 2 physical GPU * 5 replica = 10vGPU
          config: |
            version: v1
            sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: 5

    nvdp:
      runtimeClassName: nvidia
      gfd:
        enabled: true
    # don't edit below here
    service:
      main:
        enabled: false
        ports:
          main:
            enabled: false
    workload:
      main:
        enabled: false
