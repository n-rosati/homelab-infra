apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8tz
  namespace: k8tz
spec:
  interval: 15m
  chart:
    spec:
      chart: k8tz
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: k8tz
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    timezone: ${TIMEZONE}
    injectionStrategy: hostPath
    verbose: true
