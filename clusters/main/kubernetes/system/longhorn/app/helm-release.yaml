apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:

      chart: longhorn
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      # Increase to 3 for a multi-node cluster
      defaultReplicaCount: 1
      # Overprovisioning might be needed when using volsync
      storageOverProvisioningPercentage: 100000
      concurrentAutomaticEngineUpgradePerNodeLimit: 2
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    persistence:
      # Set to false to pick another CSI as default
      defaultClass: true
      # Increase to 3 for a multi-node cluster
      defaultClassReplicaCount: 1
    longhornUI:
      replicas: 1
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: le-staging
        cert-manager.io/private-key-rotation-policy: Always
        traefik.ingress.kubernetes.io/router.tls: 'true'
        traefik.ingress.kubernetes.io/router.middlewares: traefik-chain-basic@kubernetescrd,traefik-real-ip@kubernetescrd,traefik-geo-allowlist@kubernetescrd,traefik-auth@kubernetescrd
      tls:
        - hosts:
            - longhorn.${DOMAIN_BASE}
          secretName: longhorn-system-longhorn
      hosts:
        - host: longhorn.${DOMAIN_BASE}
          paths:
            - path: /
              pathType: Prefix
          backend:
            service:
              name: longhorn-system
              port:
                number: 80
    networkPolicy:
      create: false
