apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ps3netsrv
  namespace: ps3netsrv
spec:
  interval: 15m
  chart:
    spec:
      chart: ps3netsrv
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: true
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PS3NETSRV_IP}
    persistence:
      games:
        type: nfs
        path: ${NFS_APPS_PATH}/ps3netsrv
        mountPath: /games
        server: ${TRUENAS_IP}
