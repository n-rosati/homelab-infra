apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ps3netsrv
  namespace: ps3netsrv
spec:
  interval: 15m
  chart:
    spec:
      chart: ps3netsrv
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/shawly/ps3netsrv
      pullPolicy: IfNotPresent
      tag: edge@sha256:73a8093f6d11bc28c29883dc7d65ef2e5e12b17c0137a0dc089d26b4a75a4c59
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PS3NETSRV_IP}
    persistence:
      games:
        type: nfs
        path: ${NFS_APPS_PATH}/ps3netsrv
        mountPath: /games
        server: ${TRUENAS_IP}
