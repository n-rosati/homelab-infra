apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: factorio
spec:
  interval: 15m
  chart:
    spec:
      chart: factorio
      version: 10.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/factoriotools/factorio
      tag: stable@sha256:239fab950d29ae8e1441389b28f3a8d33a8d5b678e94cf3203d4bcf9857ff9cf
      pullPolicy: IfNotPresent
    rcon-api-image:
      repository: ghcr.io/nekomeowww/factorio-rcon-api
      tag: 2.0.7@sha256:c0731bbb4691418bc224ecafff7299900b099cf901e8f567037b03e4263a1fe0
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: factorio
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${FACTORIO_IP}
      rcon-api:
        enabled: true
        # type: LoadBalancer
        targetSelector: rcon-api
        ports:
          rcon-api:
            enabled: true
            port: "24180"
            protocol: http
            targetPort: "24180"
            targetSelector: rcon-api
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: factorio.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
        homepage:
          enabled: true
          name: Factorio
          description: " "
          group: Games
          icon: https://factorio.com/static/img/factorio-wheel.png
          href: " "
          widget:
            enabled: true
            type: customapi
            url: http://factorio-rcon-api.factorio.${DNS_SUFFIX}:24180/api/v2/factorio/console/command/version
            custom:
              mappings:
                - field: version
                  label: Game Version
                  format: text
    persistence:
      config:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 45 3 * * *
    workload:
      rcon-api:
        enabled: true
        type: Deployment
        strategy: RollingUpdate
        replicas: 1
        podSpec:
          containers:
            rcon-api:
              primary: true
              enabled: true
              imageSelector: rcon-api-image
              env:
                FACTORIO_RCON_HOST: factorio-rcon.factorio.${DNS_SUFFIX}
                FACTORIO_RCON_PORT: "27015"
                FACTORIO_RCON_PASSWORD: ${FACTORIO_RCON_PASSWORD}
              probes:
                readiness:
                  enabled: false
                liveness:
                  enabled: false
                startup:
                  enabled: false
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: factorio-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            nginx:
              enabled: true
              auth:
                type: authelia
                internalHost: ${AUTHELIA_DNS_NAME}
                externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
