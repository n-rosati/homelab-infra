apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: factorio
spec:
  interval: 15m
  chart:
    spec:
      chart: factorio
      version: 9.2.27
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: factorio
  values:
    release_name: factorio
    global:
      stopAll: true
    TZ: ${TIMEZONE}
    persistence:
      config:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/Factorio
