apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: factorio
spec:
  interval: 15m
  chart:
    spec:
      chart: factorio
      version: 9.5.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/factoriotools/factorio
      tag: 2.0.45@sha256:fe2266b29842ca0de9b649d252407b785ebac97840faf81f762846371bcb5ae6
      pullPolicy: IfNotPresent
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: factorio
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 45 3 * * *
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          hosts:
            - host: factorio-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
                - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
                - name: auth
                  namespace: "traefik"
