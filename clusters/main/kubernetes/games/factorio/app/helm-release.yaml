apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: factorio
spec:
  interval: 15m
  chart:
    spec:
      chart: factorio
      version: 9.2.27
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: factorio
  values:
    # image:
    #   tag: 2.0.23@sha256:3548f7912d86ab73900fd28e5d85fbd6419e1da191aeb775624a7e230e0fe334
    release_name: factorio
    global:
      stopAll: true
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: calibre
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            dest:
              enabled: false
            src:
              enabled: true
