apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: statech-industry
  namespace: mc-statech-industry
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.2.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: statech-industry
  values:
    release_name: statech-industry
    global:
      stopAll: true
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: statech-industry
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        enabled: true
        type: LoadBalancer
      rcon:
        enabled: true
        type: LoadBalancer
    #persistence:
      #data:
        #volsync:
          #- credentials: minio
            #name: minio
            #type: restic
            #dest:
              #enabled: false
            #src:
              #enabled: true
      backups:
        type: nfs
        path: /mnt/DSU/Backups/Minecraft/statech-industry
        server: ${TRUENAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: j17Image
              env:
                OPS: Hydranoid620,b227
                WHITELIST: Hydranoid620,b227
                ENABLE_COMMAND_BLOCK: true
                VERSION: 1.19.2
                TYPE: CURSEFORGE
                CF_SERVER_MOD: https://mediafilez.forgecdn.net/files/4708/101/StaTech+1.1.11+Server+Files.zip
                MAX_PLAYERS: 2
                MOTD: Welcome to StaTech Industry!
                PVP: true
                MEMORY: 4G
                RCON_PASSWORD: ${MC_RCON_PASSWORD}
                FTB_LEGACYJAVAFIXER: false
                USE_MODPACK_START_SCRIPT: true
                SEED: "-5088804881017501598"
                FORCE_REDOWNLOAD: false
                USE_FLARE_FLAGS: false
                USE_AIKAR_FLAGS: true
                USE_SIMD_FLAGS: true
            mcbackup:
              enabled: true
              env:
                BACKUP_INTERVAL: "1h"
                INITIAL_DELAY: '2m'
                LINK_LATEST: 'false'
                PAUSE_IF_NO_PLAYERS: 'false'
                PLAYERS_ONLINE_CHECK_INTERVAL: '5m'
                PRUNE_BACKUPS_DAYS: '2'
                TAR_COMPRESS_METHOD: 'zstd'
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          hosts:
            - host: statech-industry-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
                - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
                - name: auth
                  namespace: "traefik"
        service:
          type: LoadBalancer
