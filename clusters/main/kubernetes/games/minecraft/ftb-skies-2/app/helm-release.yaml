apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ftb-skies-2
  namespace: mc-ftb-skies-2
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: minecraft-java
      version: 23.14.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: ftb-skies-2
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      main:
        enabled: true
        type: LoadBalancer
      rcon:
        enabled: true
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: ftb-skies-2-unused.${DOMAIN_BASE}
        integrations:
          homepage:
            enabled: true
            name: FTB Skies 2
            description: " "
            group: Games
            icon: minecraft.png
            href: " "
            widget:
              enabled: true
              type: minecraft
              url: udp://ftb-skies-2-minecraft-java.mc-ftb-skies-2.${DNS_SUFFIX}:25565
    persistence:
      data:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 30 2 * * *
      backups:
        type: nfs
        path: /mnt/DSU/Backups/Minecraft/ftb-skies-2
        server: ${TRUENAS_IP}
      mods:
        enabled: true
        type: pvc
        mountPath: /mods
        targetSelectAll: true
        size: 5Gi
    resources:
      limits:
        cpu: 4000m
        memory: 6Gi
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: j21Image
              env:
                OPS: Hydranoid620
                WHITELIST: Hydranoid620
                ENABLE_COMMAND_BLOCK: true
                VERSION: 1.21.1
                TYPE: FTBA
                FTB_MODPACK_ID: 129
                FTB_MODPACK_VERSION_ID: 100120
                FTB_FORCE_REINSTALL: false
                MAX_PLAYERS: 1
                MOTD: FTB Skies 2!
                PVP: true
                MEMORY: 4G
                RCON_PASSWORD: ${MC_RCON_PASSWORD}
                USE_MODPACK_START_SCRIPT: true
                SEED: "-6792938523469477000"
                FORCE_REDOWNLOAD: false
                USE_AIKAR_FLAGS: true
                ALLOW_FLIGHT: true
            mcbackup:
              enabled: true
              env:
                BACKUP_INTERVAL: "4h"
                INITIAL_DELAY: "2m"
                LINK_LATEST: "false"
                PAUSE_IF_NO_PLAYERS: "false"
                PLAYERS_ONLINE_CHECK_INTERVAL: "5m"
                PRUNE_BACKUPS_DAYS: "7"
                TAR_COMPRESS_METHOD: "zstd"
    addons:
      codeserver:
        enabled: false
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: ftb-skies-2-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            nginx:
              enabled: true
              auth:
                type: authelia
                internalHost: ${AUTHELIA_DNS_NAME}
                externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
