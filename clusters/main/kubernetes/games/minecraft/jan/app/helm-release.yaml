apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jan
  namespace: mc-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 22.20.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: jan
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      rcon:
        type: LoadBalancer
    persistence:
      data:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            cleanupTempPVC: true
            cleanupCachePVC: true
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 4 * * *
      backups:
        type: nfs
        path: /mnt/DSU/Backups/Minecraft/jan
        server: ${TRUENAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: j17Image
              env:
                OPS: SunnyEar4432867,Hydranoid620
                WHITELIST: SunnyEar4432867,Hydranoid620
                ENABLE_COMMAND_BLOCK: true
                FABRIC_LOADER_VERSION: 0.14.9
                FORCE_REDOWNLOAD: "false"
                MAX_PLAYERS: 2
                MEMORY: 3G
                MOTD: <3
                PVP: true
                RCON_PASSWORD: ${MC_RCON_PASSWORD}
                SEED: "-7497863297697545553"
                TYPE: FABRIC
                USE_AIKAR_FLAGS: true
                USE_SIMD_FLAGS: true
                USE_FLARE_FLAGS: false
                VERSION: 1.18.2
            mcbackup:
              env:
                BACKUP_INTERVAL: "1h"
                INITIAL_DELAY: '2m'
                LINK_LATEST: 'false'
                PAUSE_IF_NO_PLAYERS: 'false'
                PLAYERS_ONLINE_CHECK_INTERVAL: '5m'
                PRUNE_BACKUPS_DAYS: '2'
                TAR_COMPRESS_METHOD: 'zstd'
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          hosts:
            - host: jan-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
                - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
                - name: auth
                  namespace: "traefik"
