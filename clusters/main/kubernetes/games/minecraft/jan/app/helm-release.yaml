apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jan
  namespace: mc-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 23.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: true
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: jan
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      rcon:
        type: LoadBalancer
    ingress:
      main:
        integrations:
          homepage:
            enabled: true
            name: JaN
            description: " "
            group: Minecraft
            icon: minecraft.png
            widget:
              enabled: true
              type: minecraft
              url: udp://{{ .Values.service.main.loadBalancerIP }}:25565
    persistence:
      data:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 4 * * *
      backups:
        type: nfs
        path: /mnt/DSU/Backups/Minecraft/jan
        server: ${TRUENAS_IP}
    resources:
      limits:
        cpu: 4000m
        memory: 6Gi
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: j17Image
              env:
                OPS: SunnyEar4432867,Hydranoid620
                WHITELIST: SunnyEar4432867,Hydranoid620
                ENABLE_COMMAND_BLOCK: true
                FABRIC_LOADER_VERSION: 0.14.9
                FORCE_REDOWNLOAD: "false"
                MAX_PLAYERS: 2
                MEMORY: 4G
                MOTD: <3
                PVP: true
                RCON_PASSWORD: ${MC_RCON_PASSWORD}
                SEED: "-7497863297697545553"
                TYPE: FABRIC
                USE_AIKAR_FLAGS: true
                USE_SIMD_FLAGS: true
                USE_FLARE_FLAGS: false
                VERSION: 1.18.2
            mcbackup:
              env:
                BACKUP_INTERVAL: "1h"
                INITIAL_DELAY: '2m'
                LINK_LATEST: 'false'
                PAUSE_IF_NO_PLAYERS: 'false'
                PLAYERS_ONLINE_CHECK_INTERVAL: '5m'
                PRUNE_BACKUPS_DAYS: '2'
                TAR_COMPRESS_METHOD: 'zstd'
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: jan-config.${DOMAIN_BASE}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            nginx:
              enabled: true
              auth:
                type: authelia
                internalHost: ${AUTHELIA_DNS_NAME}
                externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
