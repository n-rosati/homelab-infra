apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio-server-manager
  namespace: factorio-server-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: factorioservermanager
      version: 7.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: factorio-server-manager
  values:
    global:
      stopAll: false
    release_name: factorio-server-manager
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: qbittorrent
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      factorioport:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: fsm.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: real-ip
              namespace: "traefik"
            - name: geo-allowlist
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      config:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/FactorioServerManager/Config
      fsmmods:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/FactorioServerManager/Mods
      fsmsaves:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/FactorioServerManager/Saves
