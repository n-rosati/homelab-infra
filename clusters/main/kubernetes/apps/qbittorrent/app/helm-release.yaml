apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 22.1.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: qbittorrent
  values:
    release_name: qbittorrent
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        bucket: ${MINIO_BUCKET_NAME}
        accessKey: ${MINIO_ACCESS_KEY}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: qbittorrent.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Downloaders
            href: qbittorrent.${DOMAIN_BASE}
            widget:
              enabled: true
              type: qbittorrent
              custom:
                username: ${QBITTORRENT_USER}
                password: ${QBITTORRENT_PASSWORD}
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      data:
        enabled: true
        type: nfs
        path: /mnt/DSU/Software/Torrents
        mountPath: /mnt/Torrents
        server: ${TRUENAS_IP}
    qbitportforward:
      enabled: false
      QBT_USERNAME: ${QBITTORRENT_USER}
      QBT_PASSWORD: ${QBITTORRENT_PASSWORD}
