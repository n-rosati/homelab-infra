apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 22.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: true
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: qbittorrent
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
          - host: qbittorrent.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: qbittorrent
              custom:
                username: ${QBITTORRENT_USER}
                password: ${QBITTORRENT_PASSWORD}
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            cleanupTempPVC: true
            cleanupCachePVC: true
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 10 1 * * *
      data:
        enabled: true
        type: nfs
        path: ${NFS_APPS_PATH}/qBittorrent
        mountPath: /mnt/Torrents
        server: ${TRUENAS_IP}
    qbitportforward:
      enabled: false
      QBT_USERNAME: ${QBITTORRENT_USER}
      QBT_PASSWORD: ${QBITTORRENT_PASSWORD}
