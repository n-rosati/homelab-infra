apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: part-db
  namespace: part-db
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: part-db
  values:
    image:
      repository: docker.io/jbtronics/part-db1
      pullPolicy: IfNotPresent
      tag: v1.14.4@sha256:019587c7821d12414aeb26b8d3058e5093db66bfc0190ef4b9356f92d664a38d
    release_name: part-db
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        path: ""
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
        - host: partdb.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          homepage:
            enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 80
    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: /var/www/html/public/media
        targetSelectAll: true
        volsync:
        - name: uploads
          type: restic
          credentials: minio
          dest:
            enabled: false
          src:
            enabled: false
      uploads:
        enabled: true
        type: pvc
        mountPath: /var/www/html/uploads
        targetSelectAll: true
        volsync:
        - name: uploads
          type: restic
          credentials: minio
          dest:
            enabled: false
          src:
            enabled: false
    cnpg:
      main:
        enabled: true
        database: partdb
        user: partdb
        password: ${PARTDB_DB_PASSWORD}
        pgVersion: 16
        mode: standalone
        cluster:
          singleNode: true
        recovery:
          enabled: false
          method: object_store
          credentials: minio
        backups:
          enabled: false
          revision: "1"
          credentials: minio
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: true
                  path: /
                  type: http
                readiness:
                  enabled: true
                  path: /
                  type: http
                startup:
                  enabled: true
                  path: /
                  type: http
              env:
                ALLOW_ATTACHMENT_DOWNLOADS: "1"
                ALLOW_EMAIL_PW_RESET: "true"
                APP_ENV: docker
                ATTACHMENT_DOWNLOAD_BY_DEFAULT: "1"
                BANNER: 'Welcome to Part-DB.  <blockquote class=''pb-0''> <p style=''font-size:
                  12px''> And God said <br> $\nabla \cdot \vec{D} = \rho$,
                  $\nabla \cdot \vec{B} = 0$, $\nabla \times \vec{E} =
                  -\frac{\partial \vec{B}}{\partial t}$, $\nabla \times \vec{H}
                  = \vec{j} + \frac{\partial \vec{D}}{\partial t}$,  <br> and
                  then there was light. </p> </blockquote>'
                BASE_CURRENCY: CAD
                DATABASE_URL: postgresql://partdb:${PARTDB_DB_PASSWORD}@part-db-app-template-cnpg-main-rw.part-db.svc.cluster.local:5432/part-db?serverVersion=16
                DEFAULT_LANG: en
                DEFAULT_TIMEZONE: ${TIMEZONE}
                DEFAULT_URI: https://partdb.${DOMAIN_BASE}
                EMAIL_SENDER_EMAIL: ${SMTP_FROM}
                EMAIL_SENDER_NAME: PartDB Service
                FIXER_API_KEY: ${PARTDB_FIXER_API_KEY}
                HISTORY_SAVE_CHANGED_DATA: "true"
                HISTORY_SAVE_CHANGED_FIELDS: "true"
                HISTORY_SAVE_NEW_DATA: "true"
                HISTORY_SAVE_REMOVED_DATA: "true"
                INSTANCE_NAME: Part-DB
                MAILER_DSN: ${SMTP_MAILER_DSN}
                PROVIDER_DIGIKEY_CLIENT_ID: ${PARTDB_DIGIKEY_CLIENT_ID}
                PROVIDER_DIGIKEY_COUNTRY: ca
                PROVIDER_DIGIKEY_CURRENCY: CAD
                PROVIDER_DIGIKEY_LANGUAGE: en
                PROVIDER_DIGIKEY_SECRET: ${PARTDB_DIGIKEY_SECRET}
                PROVIDER_ELEMENT14_KEY: ${PARTDB_ELEMENT14_KEY}
                PROVIDER_ELEMENT14_STORE_ID: canada.newark.com
                PROVIDER_LCSC_CURRENCY: CAD
                PROVIDER_LCSC_ENABLED: "1"
                PROVIDER_OCOTPART_COUNTRY: CA
                PROVIDER_OCTOPART_CLIENT_ID: ${PARTDB_OCTOPART_CLIENT_ID}
                PROVIDER_OCTOPART_CURRENCY: CAD
                PROVIDER_OCTOPART_SECRET: ${PARTDB_OCTOPART_SECRET}
                TRUSTED_PROXIES: traefik.traefik.svc.cluster.local
                USE_GRAVATAR: "0"
