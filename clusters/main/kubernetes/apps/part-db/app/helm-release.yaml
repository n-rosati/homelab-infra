apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: part-db
  namespace: part-db
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: part-db
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: part-db
    global:
      stopAll: false
    image:
      repository: jbtronics/part-db1
      registry: docker.io
      pullPolicy: IfNotPresent
      tag: v1.17.0@sha256:a0a61e14aebfa5817c6f574db084f9f32356b87ee06bdaf1bf5ed40e27c29463
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: part-db
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    securityContext:
      container:
        runAsUser: 33
        runAsGroup: 33
        # readOnlyRootFilesystem: false
        # runAsNonRoot: false
      pod:
        fsGroup: 33
    service:
      main:
        type: LoadBalancer
        enabled: true
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 80
    ingress:
      main:
        enabled: false
        hosts:
          - host: partdb.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      html:
        enabled: true
        type: emptyDir
        mountPath: /var/www/html
      media:
        enabled: true
        type: pvc
        mountPath: /var/www/html/public/media
        volsync:
          - name: uploads
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
              trigger:
                schedule: 40 2 * * *
      uploads:
        enabled: true
        type: pvc
        mountPath: /var/www/html/uploads
        volsync:
          - name: uploads
            type: restic
            credentials: minio
            dest:
              enabled: false
            src:
              enabled: true
              trigger:
                schedule: 45 2 * * *
    cnpg:
      main:
        enabled: true
        database: part-db
        user: partdb
        password: ${PARTDB_DB_PASSWORD}
        pgVersion: 16
        mode: standalone
        cluster:
          singleNode: true
        backups:
          enabled: true
          revision: "1"
          credentials: minio
        recovery:
          enabled: false
          credentials: minio
          revision: ""
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  type: http
                  path: /
                readiness:
                  type: http
                  path: /
                startup:
                  type: http
                  path: /
              env:
                ALLOW_ATTACHMENT_DOWNLOADS: "1"
                ALLOW_EMAIL_PW_RESET: "true"
                APP_ENV: docker
                ATTACHMENT_DOWNLOAD_BY_DEFAULT: "1"
                BANNER: 'Welcome to Part-DB.  <blockquote class=''pb-0''> <p style=''font-size: 12px''> And God said <br> $\nabla \cdot \vec{D} = \rho$, $\nabla \cdot \vec{B} = 0$, $\nabla \times \vec{E} = -\frac{\partial \vec{B}}{\partial t}$, $\nabla \times \vec{H} = \vec{j} + \frac{\partial \vec{D}}{\partial t}$,  <br> and then there was light. </p> </blockquote>'
                BASE_CURRENCY: CAD
                DATABASE_URL: postgresql://partdb:${PARTDB_DB_PASSWORD}@part-db-app-template-cnpg-main-rw.part-db.${DNS_SUFFIX}:5432/part-db?serverVersion=16.4&charset=utf8
                DB_AUTOMIGRATE: true
                DEFAULT_LANG: en
                DEFAULT_TIMEZONE: Etc/UTC
                DEFAULT_URI: https://partdb.${DOMAIN_BASE}
                EMAIL_SENDER_EMAIL: ${SMTP_FROM}
                EMAIL_SENDER_NAME: PartDB Service
                FIXER_API_KEY: ${PARTDB_FIXER_API_KEY}
                HISTORY_SAVE_CHANGED_DATA: "true"
                HISTORY_SAVE_CHANGED_FIELDS: "true"
                HISTORY_SAVE_NEW_DATA: "true"
                HISTORY_SAVE_REMOVED_DATA: "true"
                INSTANCE_NAME: Part-DB
                MAILER_DSN: ${SMTP_MAILER_DSN}
                PROVIDER_DIGIKEY_CLIENT_ID: ${PARTDB_DIGIKEY_CLIENT_ID}
                PROVIDER_DIGIKEY_COUNTRY: ca
                PROVIDER_DIGIKEY_CURRENCY: CAD
                PROVIDER_DIGIKEY_LANGUAGE: en
                PROVIDER_DIGIKEY_SECRET: ${PARTDB_DIGIKEY_SECRET}
                PROVIDER_ELEMENT14_KEY: ${PARTDB_ELEMENT14_KEY}
                PROVIDER_ELEMENT14_STORE_ID: canada.newark.com
                PROVIDER_LCSC_CURRENCY: CAD
                PROVIDER_LCSC_ENABLED: "1"
                PROVIDER_OCOTPART_COUNTRY: CA
                PROVIDER_OCTOPART_CLIENT_ID: ${PARTDB_OCTOPART_CLIENT_ID}
                PROVIDER_OCTOPART_CURRENCY: CAD
                PROVIDER_OCTOPART_SECRET: ${PARTDB_OCTOPART_SECRET}
                TRUSTED_PROXIES: ${PODNET},${SVCNET},${TRAEFIK_IP},192.168.2.0/24
                TRUSTED_HOSTS: '^(partdb\.nicholasrosati\.xyz|[a-z0-9-]+\.[a-z0-9-]+\.svc\.cluster\.local)$'
                USE_GRAVATAR: "0"
