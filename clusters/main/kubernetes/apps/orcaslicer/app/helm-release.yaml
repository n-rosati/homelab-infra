apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: orcaslicer
  namespace: orcaslicer
spec:
  interval: 2m
  chart:
    spec:
      chart: orcaslicer
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: orcaslicer.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: false
    persistence:
      config:
        volsync:
          - name: orcaslicer
            type: restic
            credentials: home-s3
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 8 * * *
      storage:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        mountPath: /storage
        path: ${NFS_APPS_PATH}/OrcaSlicer
