apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: orcaslicer
  namespace: orcaslicer
spec:
  interval: 15m
  chart:
    spec:
      chart: orcaslicer
      version: 1.0.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: orcaslicer.${DOMAIN_BASE}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          # homepage:
          #   enabled: true
          #   group: Apps
          #   widget:
          #     enabled: true
          #     custom:
          #       key: ${}
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      config:
        enabled: true
        type: nfs
        server: "${TRUENAS_IP}"
        path: ${NFS_APPS_PATH}/OrcaSlicer
        mountPath: /config
