apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant-es
  namespace: homeassistant-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: homeassistant-es
  values:
    release_name: homeassistant-es
    ingress:
      main:
        enabled: true
        hosts:
        - host: homeassistant.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
    service:
      main:
        type: ExternalIP
        externalIP: ${HOMEASSISTANT_IP}
        useSlice: false
        ports:
          main:
            protocol: http
            port: 8123
