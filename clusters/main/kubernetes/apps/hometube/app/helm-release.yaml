apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hometube
  namespace: hometube
spec:
  interval: 2m
  timeout: 20m
  chart:
    spec:
      chart: app-template
      version: 15.12.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: hometube
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: hometube
    global:
      stopAll: false
    image:
      repository: ghcr.io/egalitarianmonkey/hometube
      pullPolicy: IfNotPresent
      tag: 0.3.2
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: hometube
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 8501
            protocol: http
            targetPort: 8501
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: hometube.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
          homepage:
            enabled: true
            name: HomeTube
            description: HomeTube is a friendly video downloader managing single video URL into organized content structure for automatic home media server experience.
            group: Media
            icon: hometube-app-template.hometube.svc.cluster.local:8501/favicon.png
            widget:
              enabled: false
    persistence:
      media:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_MEDIA_PATH}/HomeTube
        mountPath: /data/videos
      temp:
        enabled: true
        type: emptyDir
        mountPath: /data/tmp
      cache:
        enabled: true
        type: pvc
        mountPath: /.cache
      config:
        enabled: true
        type: pvc
        mountPath: /config
        volsync:
          - name: config
            type: restic
            credentials: home-s3
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 10 8 * * *
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        memory: 10Gi
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: true
                  path: "/_stcore/health"
                  port: 8501
                  type: http
                readiness:
                  enabled: true
                  path: "/_stcore/health"
                  port: 8501
                  type: http
                startup:
                  enabled: true
                  path: "/_stcore/health"
                  port: 8501
                  type: http
              env:
                UI_LANGUAGE: en
                SUBTITLES_CHOICES: en
                YTDL_CONCURRENT_FRAGMENTS: 2
                TMP_DOWNLOAD_FOLDER: /data/tmp
                VIDEOS_FOLDER: /data/videos
                YOUTUBE_COOKIES_FILE_PATH: /config/youtube_cookies.txt
    addons:
      codeserver:
        enabled: true
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: edit-hometube.${DOMAIN_0}
          integrations:
            certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
