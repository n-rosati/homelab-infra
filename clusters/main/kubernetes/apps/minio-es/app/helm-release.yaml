apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-es
  namespace: minio-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minio-es
  values:
    release_name: minio-es
    service:
      main:
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        ports:
          main:
            port: 9002
            protocol: http
            targetPort: 9002
      api:
        enabled: true
        type: ExternalIP
        externalIP: ${TRUENAS_IP}
        ports:
          api:
            enabled: true
            port: 9000
            protocol: tcp
            targetPort: 9000
    ingress:
      main:
        enabled: true
        hosts:
        - host: minio.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
            overrideService:
              name: main
              port: 9002
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: real-ip
              namespace: "traefik"
            - name: geo-allowlist
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
      api:
        enabled: true
        targetSelector:
          api: api
        hosts:
        - host: minio-api.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
            overrideService:
              name: api
              port: 9000
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: real-ip
              namespace: "traefik"
            - name: allow-local-net-only
              namespace: "traefik"
