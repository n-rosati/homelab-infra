apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spoolman
  namespace: spoolman
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.4.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/donkie/spoolman
      pullPolicy: IfNotPresent
      tag: 0.22.1@sha256:238ea5bfb2eeda4436c39f54e73df5fef4ee904fb7c291617588b856786fe0ef
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: spoolman
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SPOOLMAN_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            port: 7912
            protocol: http
            targetPort: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: spoolman.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            name: Spoolman
            description: Keep track of your inventory of 3D-printer filament spools.
            group: Apps
            icon: spoolman.svg
            widget:
              enabled: true
              type: spoolman
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /home/app/.local/share/spoolman
        volsync:
          - credentials: home-s3
            name: data
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 10 3 * * *
    cnpg:
      main:
        enabled: true
        database: spoolman
        user: spoolman
        password: ${SPOOLMAN_DB_PASSWORD}
        pgVersion: 16
        mode: recovery
        cluster:
          singleNode: true
        backups:
          enabled: true
          revision: "2"
          credentials: home-s3
          retentionPolicy: "7d"
        recovery:
          enabled: true
          credentials: home-s3
          revision: "1"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SPOOLMAN_DB_TYPE: postgres
                SPOOLMAN_DB_HOST: "{{ .Values.cnpg.main.creds.host }}"
                SPOOLMAN_DB_PORT: "5432"
                SPOOLMAN_DB_NAME: "{{ .Values.cnpg.main.database }}"
                SPOOLMAN_DB_USERNAME: "{{ .Values.cnpg.main.user }}"
                SPOOLMAN_DB_PASSWORD: ${SPOOLMAN_DB_PASSWORD}
