apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spoolman
  namespace: spoolman
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/donkie/spoolman
      pullPolicy: IfNotPresent
      tag: 0.21.0
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: spoolman
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 7912
            protocol: http
            targetPort: 8000
    ingress:
      main:
        enabled: true
        hosts:
          - host: spoolman.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /home/app/.local/share/spoolman
    cnpg:
      main:
        enabled: true
        database: spoolman
        user: spoolman
        password: ${SPOOLMAN_DB_PASSWORD}
        pgVersion: 16
        mode: standalone
        cluster:
          singleNode: true
        backups:
          enabled: true
          revision: "1"
          credentials: minio
        recovery:
          enabled: true
          credentials: minio
          revision: "1"
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              env:
                SPOOLMAN_DB_TYPE: postgres
                SPOOLMAN_DB_HOST: spoolman-app-template-cnpg-main-rw.spoolman.${DNS_SUFFIX}
                SPOOLMAN_DB_PORT: 5432
                SPOOLMAN_DB_NAME: spoolman
                SPOOLMAN_DB_USERNAME: spoolman
                SPOOLMAN_DB_PASSWORD: ${SPOOLMAN_DB_PASSWORD}
