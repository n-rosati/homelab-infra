apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: spoolman
spec:
  interval: 15m
  chart:
    spec:
      chart: filebrowser
      version: 11.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
    persistence:
      a:
        enabled: true
        type: pvc
        # mount path in filebrowser, must be in /data
        mountPath: /data/mount-a
        targetSelectAll: true
        # claim name
        existingClaim: "spoolman-app-template-media"
