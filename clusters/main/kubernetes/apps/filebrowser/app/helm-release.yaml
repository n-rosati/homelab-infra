apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  interval: 15m
  chart:
    spec:
      chart: filebrowser
      version: 11.3.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: filebrowser
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
    persistence:
      a:
        enabled: true
        type: pvc
        # mount path in filebrowser, must be in /data
        mountPath: /data/mount-a
        targetSelectAll: true
        # claim name
        volumeName: "pvc-485cc529-f1d5-40dd-a469-5d2c7995854e"
