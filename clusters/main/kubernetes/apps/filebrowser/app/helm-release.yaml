apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  interval: 15m
  chart:
    spec:
      chart: filebrowser
      version: 11.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        hosts:
          - host: filebrowser.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: false
          traefik:
            enabled: false
    persistence:
      appdata:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        mountPath: /data/appdata
        path: ${NFS_APPS_PATH}/
      media:
        enabled: true
        type: nfs
        path: ${NFS_MEDIA_PATH}
        mountPath: /data/media
        server: ${TRUENAS_IP}
      software:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_DSU_PATH}/Software
        mountPath: /data/software
