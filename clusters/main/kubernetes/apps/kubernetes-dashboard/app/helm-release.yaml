apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    podOptions:
      hostUsers: true
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${DASHBOARD_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: k8s-dash.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            icon: kubernetes.png
            name: Kubernetes Dashboard
            widget:
              enabled: false
    configmap:
      kubernetes-dashboard-settings:
        data:
          settings: '{"itemsPerPage":100,"defaultNamespace":"_all"}'
