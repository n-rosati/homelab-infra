apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 28.4.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: vaultwarden
  values:
    global:
      stopAll: false
    release_name: vaultwarden
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
        url: ${MINIO_BUCKET_URL}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: vaultwarden.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
        homepage:
          enabled: true
          group: Apps
          href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
          widget:
            enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: real-ip
              namespace: "traefik"
            - name: geo-allowlist
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    vaultwarden:
      signupDomains:
      - ${EMAIL_DOMAIN}
      verifySignup: true
      smtp:
        enabled: true
        host: ${SMTP_SERVER}
        from: ${SMTP_FROM}
        security: force_tls
        authMechanism: Login
        user: ${SMTP_FROM}
        password: ${SMTP_PASSWORD}
    persistence:
      data:
        volsync:
        - name: data
          type: restic
          credentials: minio
          dest:
            enabled: false
          src:
            enabled: false
    cnpg:
      main:
        cluster:
          singleNode: true
        recovery:
          enabled: false
          method: object_store
          credentials: minio
        backups:
          enabled: false
          revision: "1"
          credentials: minio
