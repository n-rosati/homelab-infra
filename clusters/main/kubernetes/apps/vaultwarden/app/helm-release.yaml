apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 28.8.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: vaultwarden
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: vaultwarden.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
            traefik:
              enabled: true
              entrypoints:
                - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
    vaultwarden:
      signupDomains:
        - ${EMAIL_DOMAIN}
      verifySignup: true
      smtp:
        enabled: true
        host: ${SMTP_SERVER}
        from: ${SMTP_FROM}
        fromName: Vaultwarden
        security: force_tls
        port: ${SMTP_PORT}
        authMechanism: Login
        user: ${SMTP_FROM}
        password: ${SMTP_PASSWORD}
      push:
        enabled: true
        installationId: ${VAULTWARDEN_INST_ID}
        installationKey: ${VAULTWARDEN_INST_KEY}
    persistence:
      data:
        volsync:
          - credentials: minio
            name: data
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 16 3 * * *
    cnpg:
      main:
        # bump backup and recovery revisions if app is being remade
        mode: recovery
        backups:
          enabled: true
          revision: "3"
          credentials: minio
        recovery:
          enabled: true
          credentials: minio
          method: object_store
          revision: "2"
        cluster:
          singleNode: true
