apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: guacamole
  namespace: guacamole
spec:
  interval: 2m
  chart:
    spec:
      chart: remmina
      version: 13.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: remmina.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: Remmina
            description: Remote access screen and file sharing to your desktop.
            group: Apps
            icon: https://raw.githubusercontent.com/C4illin/ConvertX/refs/heads/main/public/android-chrome-512x512.pnghttps://gitlab.com/Remmina/Remmina/-/raw/master/data/desktop/512x512/apps/org.remmina.Remmina.png
            widget:
              enabled: false
