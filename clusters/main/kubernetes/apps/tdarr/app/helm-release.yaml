apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: tdarr
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: tdarr
      version: 11.25.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: tdarr
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${TDARR_IP}
      comm:
        type: LoadBalancer
        loadBalancerIP: ${TDARR_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        hosts:
          - host: tdarr.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            name: Tdarr
            group: Media
            icon: tdarr.png
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: tdarr
              url: http://tdarr.tdarr.${DNS_SUFFIX}:8265
          traefik:
            enabled: false
    persistence:
      configs:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 25 1 * * *
      server:
        volsync:
          - name: server
            type: restic
            credentials: home-s3
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 35 0 * * *
      media:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: ${NFS_MEDIA_PATH}
        mountPath: /media
      other-media:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: ${NFS_DSU_PATH}/Other Media
        mountPath: /othermedia
      # Temp mount for a temp remote worker node
      # transcode-cache:
      #   type: nfs
      #   path: ${NFS_APPS_PATH}/Tdarr
      #   server: ${TRUENAS_IP}
      #   mountPath: /temp
    workload:
      main:
        strategy: Recreate
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
