apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 7.13.15
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
      api:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: ollama.${DOMAIN_BASE}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
    ollama:
      rag:
        # cpu | cuda | mps
        model_device_type: "cuda"
    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
