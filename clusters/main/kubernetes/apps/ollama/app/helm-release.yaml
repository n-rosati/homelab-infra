apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${OLLAMA_IP}
        integrations:
          metallb:
            enabled: true
      api:
        type: LoadBalancer
        loadBalancerIP: ${OLLAMA_IP}
        integrations:
          metallb:
            enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: ollama.${DOMAIN_0}
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: false
    ollama:
      rag:
        # cpu | cuda | mps
        model_device_type: "cuda"
    workload:
      main:
        strategy: Recreate
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: null
        memory: null
