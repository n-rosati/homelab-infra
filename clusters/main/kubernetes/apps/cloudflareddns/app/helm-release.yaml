apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflareddns
      version: 11.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: cloudflareddns
  values:
    TZ: America/Toronto
    cloudflareddns:
      api_token: ${CF_API_TOKEN}
      detect_mode: dig-whoami.cloudflare
      host_zone_record:
      - domain: home.${DOMAIN_BASE}
        record: A
        zone: ${CF_ZONE_ID}
      interval: 300
      log_level: 2
      user: ${EMAIL}
