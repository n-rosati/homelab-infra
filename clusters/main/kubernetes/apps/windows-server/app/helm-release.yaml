apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: windows-server
  namespace: windows-server
spec:
  interval: 15m
  timeout: 25m
  chart:
    spec:
      chart: app-template
      version: 15.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: windows-server
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: windows-server
    global:
      stopAll: true
    image:
      repository: dockurr/windows
      pullPolicy: Always
      tag: 4.35@sha256:fe953a6a2f4686a9f0a540d9f9ad42b57ddad83af2050e91a0a8b1a6828bc8f5
    service:
      main:
        enabled: true
        type: LoadBalancer
        ports:
          main:
            enabled: true
            port: 8006
            protocol: http
      vnc:
        enabled: true
        type: LoadBalancer
        ports:
          vnc:
            enabled: true
            port: 5900
            protocol: tcp
      rdp:
        enabled: true
        type: LoadBalancer
        ports:
          rdp-tcp:
            enabled: true
            port: 3389
            protocol: tcp
          rdp-udp:
            enabled: true
            port: 3389
            protocol: udp
    persistence:
      storage:
        enabled: true
        type: pvc
        mountPath: /storage
      kvm:
        enabled: true
        type: hostPath
        hostPath: /dev/kvm
        mountPath: /dev/kvm
        hostPathType: ""
        readOnly: false
      tun:
        enabled: true
        type: hostPath
        hostPath: /dev/net/tun
        mountPath: /dev/net/tun
        hostPathType: CharDevice
        readOnly: false
    workload:
      main:
        podSpec:
          # hostNetwork: true
          containers:
            main:
              env:
                VERSION: 2022
                DISK_SIZE: 80G
    securityContext:
      container:
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
