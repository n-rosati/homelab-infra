apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
  namespace: calibre
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre
      version: 16.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: calibre
  values:
    release_name: calibre
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
        - host: calibre.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          # homepage:
          #   description: ""
          #   enabled: true
          #   group: Services
          #   icon: ""
          #   name: ""
          #   widget:
          #     custom:
          #       key: ""
          #     enabled: true
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        enabled: true
        mountPath: /config
        readOnly: false
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          main:
            port: 8084
            protocol: http
            targetPort: 8080
      webserver:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          webserver:
            port: 8081
            protocol: http
            targetPort: 8081
