apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
  namespace: calibre
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre
      version: 16.10.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: calibre
  values:
    global:
      stopAll: false
    release_name: calibre
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      webserver:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: calibre.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Media
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
      library:
        type: nfs
        enabled: true
        server: ${TRUENAS_IP}
        path: /mnt/DSU/Software/Calibre Library
        mountPath: /mnt/Library
