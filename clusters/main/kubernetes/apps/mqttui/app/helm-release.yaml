apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mqttui
  namespace: mqttui
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: mqttui
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: mqttui
    global:
      stopAll: false
    image:
      repository: docker.io/terdia07/mqttui
      pullPolicy: IfNotPresent
      tag: v1.3.0
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        hosts:
          - host: mqttui.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          traefik:
            enabled: false
    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: /app
        # volsync:
        #   - name: uploads
        #     type: restic
        #     credentials: minio
        #     dest:
        #       enabled: true
        #     src:
        #       enabled: false
        #       trigger:
        #         schedule: 40 2 * * *
    workload:
      main:
        podSpec:
          hostNetwork: true
          containers:
            main:
              env:
                MQTT_BROKER: 192.168.222
