apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mend-renovate
  namespace: mend-renovate
spec:
  interval: 2m
  chart:
    spec:
      chart: mend-renovate
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    # service:
    #   main:
    #     type: LoadBalancer
    #     loadBalancerIP: ${DASHBOARD_IP}
    #     integrations:
    #       metallb:
    #         enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: renovate.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            group: Infrastructure
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            icon: kubernetes.png
            name: Mend Renovate
            description: "Mend Renovate products help developers automate dependency updates by detecting newer package versions and providing updates directly to the application code"
            widget:
              enabled: false
    key:
      enabled: true
      type: secret
      readOnly: true
      objectName: renovate-key
      subPath: RENOVATE_APP_KEY
      expandObjectName: false
      mountPath: /usr/src/app/renovate.private-key.pem
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MEND_RNV_ACCEPT_TOS: y
                MEND_RNV_LICENSE_KEY: ${RENOVATE_LICENSE_KEY}
                MEND_RNV_GITHUB_APP_ID: ${RENOVATE_APP_ID}
                # MEND_RNV_GITHUB_PEM_FILE_PATH: '/key.pem'
                MEND_RNV_WEBHOOK_SECRET: ${RENOVATE_WEBHOOK_SECRET}
