apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: novnc
  namespace: novnc
spec:
  interval: 2m
  timeout: 10m
  chart:
    spec:
      chart: novnc
      version: 13.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: novnc.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                REMOTE_HOST: "192.168.2.6"
                REMOTE_PORT: "5900"
