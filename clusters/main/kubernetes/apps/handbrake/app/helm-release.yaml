apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: handbrake
  namespace: handbrake
spec:
  interval: 15m
  chart:
    spec:
      chart: handbrake
      version: 23.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: true
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: handbrake
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
          - host: handbrake.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            name: Handbrake
            group: Media
            icon: handbrake.svg
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    handbrake:
      KEEP_APP_RUNNING: true
      AUTOMATED_CONVERSION_PRESET: General/Fast 1080pSourceFPS
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 1 * * *
      storage:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: ${NFS_MEDIA_PATH}/Handbrake/Input
        mountPath: /storage
      output:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: ${NFS_MEDIA_PATH}/Handbrake/Output
        mountPath: /output
