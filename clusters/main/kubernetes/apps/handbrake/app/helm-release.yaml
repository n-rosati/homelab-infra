apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: handbrake
  namespace: handbrake
spec:
  interval: 15m
  chart:
    spec:
      chart: handbrake
      version: 23.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: handbrake
  values:
    global:
      stopAll: true
    TZ: ${TIMEZONE}
    release_name: handbrake
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      vnc:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: handbrake.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            name: Handbrake
            group: Media
            icon: handbrake.svg
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    handbrake:
      KEEP_APP_RUNNING: true
      AUTOMATED_CONVERSION_PRESET: General/Fast 1080pSourceFPS
    persistence:
      config:
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      storage:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: /mnt/DSU/Media/Handbrake/Input
        mountPath: /storage
      output:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: /mnt/DSU/Media/Handbrake/Output
        mountPath: /output
