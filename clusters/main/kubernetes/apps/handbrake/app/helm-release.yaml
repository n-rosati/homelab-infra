apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: handbrake
  namespace: handbrake
spec:
  interval: 15m
  chart:
    spec:
      chart: handbrake
      version: 23.4.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: handbrake
  values:
    TZ: ${TIMEZONE}
    release_name: handbrake
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    handbrake:
      KEEP_APP_RUNNING: true
      DISPLAY_WIDTH: 1280
      DISPLAY_HEIGHT: 768
      SECURE_CONNECTION: false
      ENABLE_CJK_FONT: false
      AUTOMATED_CONVERSION_PRESET: General/Fast 1080pSourceFPS
      AUTOMATED_CONVERSION_FORMAT: mp4
      AUTOMATED_CONVERSION_KEEP_SOURCE: true
      AUTOMATED_CONVERSION_NON_VIDEO_FILE_ACTION: ignore
    ingress:
      main:
        enabled: true
        hosts:
        - host: handbrake.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          # homepage:
          #   description: ""
          #   enabled: true
          #   group: Services
          #   icon: ""
          #   name: ""
          #   widget:
          #     custom:
          #       key: ""
          #     enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      config:
        enabled: true
        mountPath: /config
        readOnly: false
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
      storage:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: /mnt/DSU/Media/Handbrake/Input
        mountPath: /storage
      output:
        type: nfs
        enabled: true
        readOnly: false
        server: ${TRUENAS_IP}
        path: /mnt/DSU/Media/Handbrake/Output
        mountPath: /output
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          main:
            port: 10053
            targetPort: 5800
      vnc:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ""
        ports:
          vnc:
            enabled: true
            port: 10055
            targetPort: 5900
