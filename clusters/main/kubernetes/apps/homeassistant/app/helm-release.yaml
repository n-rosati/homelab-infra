apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  interval: 15m
  chart:
    spec:
      chart: homeassistant
      version: 27.3.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: homeassistant
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 45 0 * * *
    cnpg:
      main:
        password: ${CNPG_PASSWORD}
        mode: recovery
        backups:
          enabled: true
          credentials: minio
          revision: "1"
        recovery:
          enabled: true
          credentials: minio
          method: object_store
          revision: ""
        cluster:
          singleNode: true
