apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: govee2mqtt
  namespace: govee2mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: govee2mqtt
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: govee2mqtt
    global:
      stopAll: false
    image:
      repository: ghcr.io/wez/govee2mqtt
      pullPolicy: IfNotPresent
      tag: latest@sha256:af2ef02e9dfb84f5d30139d34758f64e8e109bccc8c01a466ba96940f541bf0a
    service:
      main:
        enabled: true
        ports: 
          main: 
            enabled: true
            port: 1883
            protocol: tcp
            targetPort: 1883
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /data
    workload:
      main:
        podSpec:
          hostNetwork: true
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              env:
                GOVEE_MQTT_HOST: mosquitto.mosquitto.${DNS_SUFFIX}
                GOVEE_EMAIL: ${GOVEE_EMAIL}
                GOVEE_PASSWORD: ${GOVEE_PASSWORD}
                GOVEE_API_KEY: ${GOVEE_API_KEY}