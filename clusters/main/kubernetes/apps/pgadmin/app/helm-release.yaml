apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: pgadmin
spec:
  interval: 2m
  chart:
    spec:
      chart: pgadmin
      version: 19.9.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: pgadmin
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: pgadmin.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: PGAdmin
            group: Apps
            icon: pgadmin.svg
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
    persistence:
      nfs-vol:
        enabled: true
        type: nfs
        server: "${TRUENAS_IP}"
        path: ${NFS_APPS_PATH}/pgAdmin
        mountPath: /storage
      config:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: false # CHANGE TO TRUE WHEN REINSTALLING
            src:
              enabled: true
              trigger:
                schedule: 10 5 * * *
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PGADMIN_DEFAULT_EMAIL: ${PERSONAL_EMAIL}
                PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
                PGADMIN_CONFIG_SHARED_STORAGE: "[{ 'name': 'Storage', 'path': '/storage', 'restricted_access': False }]"
                AUTHENTICATION_SOURCES: "['internal', 'oauth2']"
                OAUTH2_NAME: 'Authelia'
                OAUTH2_DISPLAY_NAME: 'Authelia'
                OAUTH2_CLIENT_ID: 'HJ5PKeEu4kyBQkneNOld3wC5Nu2XHK73fqbYg2r3V4zIwRvuaGaSLT2KFCGJtSXC641ezfeH'
                OAUTH2_CLIENT_SECRET: ${AUTHELIA_PGADMIN_CLIENT_SECRET_DIGEST}
                OAUTH2_API_BASE_URL: 'https://auth.${DOMAIN_0}'
                OAUTH2_AUTHORIZATION_URL: 'https://auth.${DOMAIN_0}/api/oidc/authorization'
                OAUTH2_TOKEN_URL: 'https://auth.${DOMAIN_0}/api/oidc/token'
                OAUTH2_USERINFO_ENDPOINT: 'https://auth.${DOMAIN_0}/api/oidc/userinfo'
                OAUTH2_SERVER_METADATA_URL: 'https://auth.${DOMAIN_0}/.well-known/openid-configuration'
                OAUTH2_SCOPE: 'openid email profile'
                OAUTH2_USERNAME_CLAIM: 'email'
                OAUTH2_ICON: 'fa-openid'
                OAUTH2_BUTTON_COLOR: '<button-color>'
                OAUTH2_CHALLENGE_METHOD: 'S256'
                OAUTH2_RESPONSE_TYPE: 'code'
