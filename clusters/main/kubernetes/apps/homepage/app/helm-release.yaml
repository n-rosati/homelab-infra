apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    annotations:
      reloader.stakater.com/auto: "true"
      # configmap.reloader.stakater.com/reload: "cluster-config"
      reloader.stakater.com/rollout-strategy: restart
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: homepage
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
          - host: homepage.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      config:
        volsync:
          - name: config
            credentials: minio
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 1 * * *
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                HOMEPAGE_VAR_DOMAIN_BASE: ${DOMAIN_BASE}
                HOMEPAGE_VAR_JAN_DNS_NAME: ${JAN_DNS_NAME}
                HOMEPAGE_VAR_JAN_2_DNS_NAME: ${JAN_2_DNS_NAME}
                HOMEPAGE_VAR_STATECH_INDUSTRY_DNS_NAME: ${STATECH_INDUSTRY_DNS_NAME}
                HOMEPAGE_VAR_HOMEASSISTANT_IP: ${HOMEASSISTANT_IP}
                HOMEPAGE_VAR_HOMEPAGE_HOMEASSISTANT_KEY: ${HOMEPAGE_HOMEASSISTANT_KEY}
                HOMEPAGE_VAR_TRUENAS_IP: ${TRUENAS_IP}
                HOMEPAGE_VAR_HOMEPAGE_TRUENAS_KEY: ${HOMEPAGE_TRUENAS_KEY}
                HOMEPAGE_VAR_DNS_SUFFIX: ${DNS_SUFFIX}
                HOMEPAGE_VAR_PARTDB_DNS: ${PARTDB_DNS}
                HOMEPAGE_VAR_HOMEPAGE_PARTDB_KEY: ${HOMEPAGE_PARTDB_KEY}
                HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN_BASE}
    addons:
      codeserver:
        enabled: true
        workingDir: "/app/config"
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          hosts:
            - host: edit-homepage.nicholasrosati.xyz
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
                - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
                - name: auth
                  namespace: "traefik"
