apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 11.0.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: homepage
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: homepage.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
    persistence:
      config:
        volsync:
          - name: config
            credentials: home-s3
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 0 1 * * *
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                HOMEPAGE_VAR_DOMAIN_BASE: ${DOMAIN_BASE}
                HOMEPAGE_VAR_JAN_DNS_NAME: ${JAN_DNS_NAME}
                HOMEPAGE_VAR_JAN_2_DNS_NAME: ${JAN_2_DNS_NAME}
                HOMEPAGE_VAR_STATECH_INDUSTRY_DNS_NAME: ${STATECH_INDUSTRY_DNS_NAME}
                HOMEPAGE_VAR_HOMEPAGE_HOMEASSISTANT_KEY: ${HOMEPAGE_HOMEASSISTANT_KEY}
                HOMEPAGE_VAR_TRUENAS_IP: ${TRUENAS_IP}
                HOMEPAGE_VAR_HOMEPAGE_TRUENAS_KEY: ${HOMEPAGE_TRUENAS_KEY}
                HOMEPAGE_VAR_DNS_SUFFIX: ${DNS_SUFFIX}
                HOMEPAGE_VAR_PARTDB_DNS: ${PARTDB_DNS}
                HOMEPAGE_VAR_HOMEPAGE_PARTDB_KEY: ${HOMEPAGE_PARTDB_KEY}
                HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN_BASE}
    addons:
      codeserver:
        enabled: true
        workingDir: "/app/config"
        service:
          type: ClusterIP
        ingress:
          enabled: true
          ingressClassName: external
          hosts:
            - host: edit-homepage.nicholasrosati.xyz
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            nginx:
              enabled: true
              auth:
                type: authelia
                internalHost: ${AUTHELIA_DNS_NAME}
                externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
