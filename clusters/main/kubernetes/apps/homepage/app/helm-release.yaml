apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 9.3.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: homepage
  values:
    release_name: homepage
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_PREFIX}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        path: ""
        secretKey: ${MINIO_SECRET_KEY}
        url: ${MINIO_BUCKET_URL}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: homepage.nicholasrosati.xyz
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: config
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    forceConfigFromValues: true
    configMap:
      config:
        data:
          settings.yaml: |
            statusStyle: "dot"
            useEqualHeights: true
            headerStyle: boxed
            target: _blank
            quicklaunch:
              searchDescriptions: true
              hideInternetSearch: false
              hideVisitURL: false
          widgets.yaml: |
            - datetime: 
              text_size: x1
              format:
                timeStyle: "short"
                dateStyle: "full"
            - search:
            provider: [ bing, google ]
            target: _self
            - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
          services.yaml: |
            - Games:
              - Jack and Nicholas:
                  icon: minecraft.svg
                  widget:
                    type: minecraft
                    fields: [ "players", "version", "status" ]
                    url: udp://${JAN_DNS_NAME}:25565
              - Jack and Nicholas 2:
                  icon: minecraft.svg
                  widget:
                    type: minecraft
                    fields: [ "players", "version", "status" ]
                    url: udp://${JAN_2_DNS_NAME}:25565
              - Statech Industry:
                  icon: https://i.imgur.com/PAj6tW1.png
                  widget:
                    type: minecraft
                    fields: [ "players", "version", "status" ]
                    url: udp://${STATECH_INDUSTRY_DNS_NAME}:25565
            - Infrastructure:
              - Home Assistant:
                  href: https://homeassistant.nicholasrosati.xyz
                  icon: home-assistant.png
                  ping: ${HOMEASSISTANT_IP}
                  widget:
                    type: homeassistant
                    url: http://${HOMEASSISTANT_IP}:8123
                    key: ${HOMEPAGE_HOMEASSISTANT_KEY}
              - TrueNAS:
                  href: https://truenas.${DOMAIN_BASE}
                  icon: truenas-scale.png
                  ping: ${TRUENAS_IP}
                  widget:
                    type: truenas
                    url: http://${TRUENAS_IP}:81
                    key: ${HOMEPAGE_TRUENAS_KEY}
            - Services:
              - PartDB:
                  href: https://partdb.${DOMAIN_BASE}
                  icon: https://docs.part-db.de/assets/favicon.ico
                  # ping: ${PARTDB_DNS}
                  widget:
                    type: customapi
                    url: http://${PARTDB_DNS}:3000/api/parts
                    refreshInterval: 10000 #milliseconds
                    method: GET
                    headers:
                      Authorization: Bearer ${HOMEPAGE_PARTDB_KEY}
                    mappings:
                    - field: hydra:totalItems
                      label: Total Parts
                      format: number
          bookmarks.yaml: ""
