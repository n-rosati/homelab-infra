apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 9.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: homepage
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
          - host: homepage.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      config:
        volsync:
        - name: config
          credentials: minio
          type: restic
          dest: 
            enabled: false
          src:
            enabled: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DOMAIN_BASE: ${DOMAIN_BASE}
                JAN_DNS_NAME: ${JAN_DNS_NAME}
                JAN_2_DNS_NAME: ${JAN_2_DNS_NAME}
                STATECH_INDUSTRY_DNS_NAME: ${STATECH_INDUSTRY_DNS_NAME}
                HOMEASSISTANT_IP: ${HOMEASSISTANT_IP}
                HOMEPAGE_HOMEASSISTANT_KEY: ${HOMEPAGE_HOMEASSISTANT_KEY}
                TRUENAS_IP: ${TRUENAS_IP}
                HOMEPAGE_TRUENAS_KEY: ${HOMEPAGE_TRUENAS_KEY}
                DNS_SUFFIX: ${DNS_SUFFIX}
                PARTDB_DNS: ${PARTDB_DNS}
                HOMEPAGE_PARTDB_KEY: ${HOMEPAGE_PARTDB_KEY}
    addons:
      codeserver:
        enabled: true
        workingDir: "/app/config"
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          hosts:
          - host: edit-homepage.nicholasrosati.xyz
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
              - websecure
              middlewares:
                - name: real-ip
                  namespace: "traefik"
                - name: geo-allowlist
                  namespace: "traefik"
                - name: auth
                  namespace: "traefik"