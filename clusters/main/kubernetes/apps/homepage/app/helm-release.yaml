apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 9.3.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: homepage
  values:
    release_name: homepage
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_PREFIX}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        path: ""
        secretKey: ${MINIO_SECRET_KEY}
        url: ${MINIO_BUCKET_URL}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: homepage.nicholasrosati.xyz
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: config
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    addons:
      codeserver:
        enabled: true
        workingDir: "/app/config"
        ingress:
          enabled: true
          hosts:
          - host: edit.homepage.nicholasrosati.xyz
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: true
              entrypoints:
              - websecure
              middlewares:
              - name: auth
                namespace: "traefik"
              - name: ca-us
                namespace: "traefik"
        service:
          type: LoadBalancer
