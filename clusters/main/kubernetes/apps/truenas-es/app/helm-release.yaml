apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-es
  namespace: truenas-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: truenas-es
  values:
    release_name: truenas-es
    ingress:
      main:
        enabled: true
        hosts:
        - host: truenas.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          homepage:
            enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    service:
      main:
        enabled: true
        type: ExternalIP
        externalIP: ${TN_NFS_SERVER}
        ports:
          main:
            enabled: true
            port: 444
            protocol: https
