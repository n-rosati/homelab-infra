apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 27.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: home-assistant
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    workload:
      main:
        podSpec:
          hostNetwork: true # main service: 8123; codeserver: 12321
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: homeassistant.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: false
    persistence:
      config:
        volsync:
          - credentials: minio
            name: minio
            type: restic
            dest:
              enabled: false
            src:
              enabled: true
              trigger:
                schedule: 45 0 * * *
    cnpg:
      main:
        password: ${CNPG_PASSWORD}
        mode: standalone # CHANGE ME TO RECOVERY MODE 
        backups:
          enabled: true
          credentials: minio
          revision: "1"
        recovery:
          enabled: true
          credentials: minio
          revision: ""
        cluster:
          singleNode: true
    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        service:
          type: LoadBalancer
        ingress:
          enabled: true
          ingressClassName: external
          annotations:
            nginx.ingress.kubernetes.io/auth-method: 'GET'
            nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
            nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
            nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
          hosts:
            - host: edit-homeassistant.nicholasrosati.xyz
          integrations:
            certManager:
              enabled: true
              certificateIssuer: le-prod
            traefik:
              enabled: false
