apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jdownloader2
  namespace: jdownloader2
spec:
  interval: 15m
  chart:
    spec:
      chart: jdownloader2
      version: 18.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: jdownloader2
  values:
    global:
      stopAll: false
    release_name: jdownloader2
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
      myjd:
        type: LoadBalancer
      vnc:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: jdownloader.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: jdownloader
              custom:
                username: ${JDOWNLOADER_USERNAME}
                password: ${JDOWNLOADER_PASSWORD}
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: geo-allowlist
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: config
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      output:
        type: nfs
        enabled: true
        mountPath: /output
        path: ${NFS_APPS_PATH}/JDownloader2
        server: ${TRUENAS_IP}
    jdownloader:
      KEEP_APP_RUNNING: true
