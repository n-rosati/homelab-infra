apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jdownloader2
  namespace: jdownloader2
spec:
  interval: 15m
  chart:
    spec:
      chart: jdownloader2
      version: 19.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: jdownloader2
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
          - host: jdownloader.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Apps
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: jdownloader
              custom:
                username: ${JDOWNLOADER_USERNAME}
                password: ${JDOWNLOADER_PASSWORD}
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      config:
        volsync:
          - credentials: minio
            name: config
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 5 1 * * *
      output:
        type: nfs
        enabled: true
        mountPath: /output
        path: ${NFS_APPS_PATH}/JDownloader2
        server: ${TRUENAS_IP}
    jdownloader:
      KEEP_APP_RUNNING: true
