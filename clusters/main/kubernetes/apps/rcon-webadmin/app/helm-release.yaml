apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rcon-webadmin
  namespace: rcon-webadmin
spec:
  interval: 15m
  chart:
    spec:
      chart: rcon-webadmin
      version: 10.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: rcon-webadmin
  values:
    global:
      stopAll: false
    release_name: rcon-webadmin
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
        url: ${MINIO_BUCKET_URL}
    ingress:
      main:
        enabled: true
        hosts:
        - host: rcon.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          traefik:
            allowCors: true
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            # - name: auth
            #   namespace: "traefik"
      websocketaccess:
        enabled: true
        autoLink: true
        hosts:
        - host: rcon-ws.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          traefik:
            allowCors: true
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            # - name: auth
            #   namespace: "traefik"
    persistence:
      db:
        enabled: true
        mountPath: /opt/rcon-web-admin/db
        readOnly: false
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    rcon:
      rwa_admin: true
      rwa_env: true
      rwa_read_only_widget_options: false
      # rwa_websocket_url: "ws://192.168.2.227:4327"
      rwa_websocket_url: ""
      # rwa_websocket_url_ssl: ""
      rwa_websocket_url_ssl: "wss://rcon.${DOMAIN_BASE}:443"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RWA_IP}
        ports:
          main:
            port: 4326
            protocol: http
            targetPort: 4326
      websocketaccess:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RWA_IP}
        ports:
          websocketaccess:
            enabled: true
            port: 4327
            protocol: tcp
            targetPort: 4327
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                RWA_USERNAME: ${RWA_USERNAME}
                RWA_PASSWORD: ${RWA_PASSWORD}
