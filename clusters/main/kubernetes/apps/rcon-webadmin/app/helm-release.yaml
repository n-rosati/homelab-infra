apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rcon-webadmin
  namespace: rcon-webadmin
spec:
  interval: 15m
  chart:
    spec:
      chart: rcon-webadmin
      version: 10.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: rcon-webadmin
  values:
    global:
      stopAll: true
    release_name: rcon-webadmin
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
        url: ${MINIO_BUCKET_URL}
    service:
      main:
        type: LoadBalancer
      websocketaccess:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: rcon.${DOMAIN_BASE}
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Minecraft
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            allowCors: true
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
      websocketaccess:
        enabled: true
        targetSelector:
          websocketaccess: websocketaccess
        hosts:
        - host: rcon-ws.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
            overrideService:
              name: websocketaccess
              port: 4327
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      db:
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    rcon:
      rwa_websocket_url_ssl: "wss://rcon-ws.${DOMAIN_BASE}:443"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                RWA_USERNAME: ${RWA_USERNAME}
                RWA_PASSWORD: ${RWA_PASSWORD}
