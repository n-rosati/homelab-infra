apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-rcon-jan
  namespace: mc-rcon-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: mc-rcon-jan
  values:
    image:
      repository: docker.io/forewing/webrcon-server
      pullPolicy: IfNotPresent
      tag: 1.5.8@sha256:066c1e9abcea171c21b1e17c96fd7b339344a286e4a0650907279b93d102d5d2
    release_name: mc-rcon-jan
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    # credentials:
    #   minio:
    #     name: minio
    #     type: s3
    #     url: ${MINIO_BUCKET_URL}
    #     accessKey: ${MINIO_ACCESS_KEY}
    #     bucket: ${MINIO_BUCKET_NAME}
    #     encrKey: ${BACKUP_ENCRYPTION_KEY}
    #     secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        enabled: true
        type: LoadBalancer
        ports:
          main:
            enabled: true
            port: 8080
            targetPort: 8080
            protocol: http
    ingress:
      main:
        enabled: true
        hosts:
        - host: jan.rcon.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    workload:
      main:
        podSpec:
          containers:
            main:
              args:
              - "-addr
                jan-minecraft-java-rcon.mc-jan.${CLUSTER_DNS}:${JAN_RCON_PORT}"
              - "-pass ${MC_RCON_PASSWORD}"
              probes:
                liveness:
                  enabled: true
                  path: /
                  type: http
                readiness:
                  enabled: true
                  path: /
                  type: http
                startup:
                  enabled: true
                  path: /
                  type: http
