apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: mc-statech-industry
spec:
  interval: 15m
  chart:
    spec:
      chart: filebrowser
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: filebrowser
  values:
    global:
      stopAll: false
    service:
      main:
        type: LoadBalancer
    persistence:
      mc:
        enabled: true
        type: pvc
        mountPath: /data/mc
        targetSelectAll: true
        existingClaim: "statech-industry-minecraft-java-data"
