apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filezilla
  namespace: mc-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: filezilla
  values:
    service:
      main:
        type: LoadBalancer
    persistence:
      config:
        enabled: true
        mountPath: "/config"
      varrun:
        enabled: false
      mc:
        enabled: true
        type: pvc
        mountPath: /mc
        targetSelectAll: true
        volumeName: "jan-minecraft-java-data"
