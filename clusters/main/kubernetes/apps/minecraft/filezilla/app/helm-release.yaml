apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filezilla
  namespace: mc-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: filezilla
  values:
    service:
      main:
        type: LoadBalancer
        ports:
          main:
            port: 10035
            protocol: http
            targetPort: 3000
    persistence:
      config:
        enabled: true
        mountPath: "/config"
      varrun:
        enabled: false
      mc:
        enabled: true
        type: hostPath
        hostPath: /dev/sdz
        mountPath: /mc
