apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filezilla
  namespace: mc-jan
spec:
  interval: 15m
  chart:
    spec:
      chart: filebrowser
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: filezilla
  values:
    service:
      main:
        type: LoadBalancer
    persistence:
      mc:
        enabled: true
        type: pvc
        mountPath: /mc
        targetSelectAll: true
        existingClaim: "jan-minecraft-java-data"
