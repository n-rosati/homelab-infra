apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ps3netsrv
  namespace: ps3netsrv
spec:
  interval: 15m
  chart:
    spec:
      chart: ps3netsrv
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: ps3netsrv
  values:
    global:
      stopAll: true
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PS3NETSRV_IP}
    persistence:
      games:
        type: nfs
        path: /mnt/DSU/Software/ISOs/PS3
        mountPath: /games
        server: ${TRUENAS_IP}
