apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.2.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: nextcloud
  values:
    release_name: nextcloud
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: nextcloud.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Public
            widget:
              enabled: true
              custom:
                key: ${HOMEPAGE_NEXTCLOUD_KEY}
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
    persistence:
      html:
        volsync:
        - credentials: minio
          name: app-html
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      config:
        volsync:
        - credentials: minio
          name: app-config
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/Speed/nextcloud-data
    cnpg:
      main:
        hibernate: false
        pgVersion: 15
        password: ${CNPG_PASSWORD}
        mode: standalone
        backups:
          enabled: false
          credentials: minio
          revision: "1"
        recovery:
          enabled: false
          credentials: minio
          method: object_store
          revision: "1"
        cluster:
          singleNode: true
    nextcloud:
      collabora:
        enabled: true
        username: ${COLLABORA_USERNAME}
        password: ${COLLABORA_PASSWORD}
      credentials:
        initialAdminUser: ${INITIAL_ADMIN_USER}
        initialAdminPassword: ${INITIAL_ADMIN_PASSWORD}
      general:
        accessIP: ${NEXTCLOUD_IP}
        default_phone_region: CA
      logging:
        log_date_format: Y-m-d H:i:s
      php:
        memory_limit: 2G
        upload_limit: 1000G
      previews:
        providers:
        - BMP
        - GIF
        - JPEG
        - Krita
        - MarkDown
        - MP3
        - OpenDocument
        - PNG
        - TXT
        - XBitmap
