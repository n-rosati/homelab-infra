apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 35.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 10m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: nextcloud
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        hosts:
          - host: nextcloud.${DOMAIN_BASE}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: true
              custom:
                key: ${HOMEPAGE_NEXTCLOUD_KEY}
          traefik:
            enabled: false
    persistence:
      html:
        volsync:
          - credentials: minio
            name: app-html
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 2 * * *
      config:
        volsync:
          - credentials: minio
            name: app-config
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 15 2 * * *
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/Nextcloud
      software-external-storage:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_DSU_PATH}/Software
        mountPath: /mnt/Software
      orcaslicer-external-storage:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: ${NFS_APPS_PATH}/OrcaSlicer
        mountPath: /mnt/OrcaSlicer
    cnpg:
      main:
        pgVersion: 15
        password: ${CNPG_PASSWORD}
        mode: recovery
        backups:
          enabled: true
          credentials: minio
          revision: "3"
        recovery:
          enabled: true
          credentials: minio
          method: object_store
          revision: "2"
        cluster:
          singleNode: true
    nextcloud:
      collabora:
        enabled: true
        username: ${COLLABORA_USERNAME}
        password: ${COLLABORA_PASSWORD}
      credentials:
        initialAdminUser: ${INITIAL_ADMIN_USER}
        initialAdminPassword: ${INITIAL_ADMIN_PASSWORD}
      general:
        default_phone_region: CA
        accessIP: ${NGINX_EXTERNAL_IP}
      logging:
        log_date_format: Y-m-d H:i:s
      php:
        memory_limit: 4G
        upload_limit: 1000G
      previews:
        providers:
          - BMP
          - GIF
          - JPEG
          - Krita
          - MarkDown
          - MP3
          - OpenDocument
          - PNG
          - TXT
          - XBitmap
