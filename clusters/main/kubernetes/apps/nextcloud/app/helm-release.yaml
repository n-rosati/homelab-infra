apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.2.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: nextcloud
  values:
    release_name: nextcloud
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        path: ""
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    cnpg:
      main:
        enabled: true
        hibernate: false
        pgVersion: 15
        database: nextcloud
        user: nextcloud
        password: ${CNPG_PASSWORD}
        mode: standalone
        backups:
          enabled: false
          credentials: minio
          retentionPolicy: ""
          revision: "2"
        recovery:
          enabled: false
          credentials: minio
          method: object_store
          revision: "1"
        cluster:
          instances: 2
          singleNode: true
        monitoring:
          enablePodMonitor: true
    persistence:
      config:
        enabled: true
        readOnly: false
        targetSelector:
          main:
            main:
              mountPath: /var/www/html/config
          nextcloud-cron:
            nextcloud-cron:
              mountPath: /var/www/html/config
          nginx:
            nginx:
              mountPath: /var/www/html/config
              readOnly: true
          notify:
            notify:
              mountPath: /var/www/html/config
              readOnly: true
          preview-cron:
            preview-cron:
              mountPath: /var/www/html/config
        volsync:
        - credentials: minio
          name: app-config
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
      data:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/Speed/nextcloud-data
        autoPermissions:
          enabled: false
        readOnly: false
        targetSelector:
          main:
            init-perms:
              mountPath: /var/www/html/data
            main:
              mountPath: /var/www/html/data
          nextcloud-cron:
            nextcloud-cron:
              mountPath: /var/www/html/data
          nginx:
            nginx:
              mountPath: /var/www/html/data
              readOnly: true
          preview-cron:
            preview-cron:
              mountPath: /var/www/html/data
      html:
        enabled: true
        readOnly: false
        targetSelector:
          main:
            main:
              mountPath: /var/www/html
          nextcloud-cron:
            nextcloud-cron:
              mountPath: /var/www/html
          nginx:
            nginx:
              mountPath: /var/www/html
              readOnly: true
          preview-cron:
            preview-cron:
              mountPath: /var/www/html
        volsync:
        - credentials: minio
          name: app-html
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: nextcloud.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            description: ""
            enabled: true
            group: Public
            icon: ""
            name: ""
            widget:
              custom:
                key: ${HOMEPAGE_NEXTCLOUD_KEY}
              enabled: true
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
    nextcloud:
      collabora:
        enabled: true
        interface_mode: default
        username: ${COLLABORA_USERNAME}
        password: ${COLLABORA_PASSWORD}
        dictionaries:
        - de_DE
        - en_GB
        - en_US
        - el_GR
        - es_ES
        - fr_FR
        - pt_BR
        - pt_PT
        - it
        - nl
        - ru
      credentials:
        initialAdminUser: ${INITIAL_ADMIN_USER}
        initialAdminPassword: ${INITIAL_ADMIN_PASSWORD}
      general:
        accessIP: ${NEXTCLOUD_IP}
        default_phone_region: CA
      logging:
        log_date_format: Y-m-d H:i:s
      php:
        memory_limit: 2G
        upload_limit: 1000G
      previews:
        providers:
        - BMP
        - GIF
        - JPEG
        - Krita
        - MarkDown
        - MP3
        - OpenDocument
        - PNG
        - TXT
        - XBitmap
