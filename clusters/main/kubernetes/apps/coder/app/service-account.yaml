apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder-sa
  namespace: coder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: coder
  name: coder-role
rules:
  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims", "pods", "services", "configmaps", "secrets" ]
    verbs: [ "create", "get", "list", "watch", "update", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-rolebinding
  namespace: coder
subjects:
  - kind: ServiceAccount
    name: coder-sa
    namespace: coder
roleRef:
  kind: Role
  name: coder-role
  apiGroup: rbac.authorization.k8s.io
