apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: printer-es
  namespace: printer-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: printer-es
  values:
    release_name: printer-es
    ingress:
      main:
        enabled: true
        hosts:
        - host: print.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    service:
      main:
        type: ExternalIP
        externalIP: ${PRINTER_IP}
        useSlice: false
        ports:
          main:
            protocol: http
            port: 80
