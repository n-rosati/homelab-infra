apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
  namespace: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-router
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minecraft-router
  values:
    global:
      stopAll: true
    timezone: ${TIMEZONE}
    ingress:
      main:
        enabled: true
        hosts:
        - host: ${JAN_URL}
          integrations:
            traefik:
              enabled: true
              middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
        - host: ${JAN_2_URL}
          integrations:
            traefik:
              enabled: true
              middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
        - host: ${STATECH_INDUSTRY_URL}
          integrations:
            traefik:
              enabled: true
              middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
    service:
      main:
        type: LoadBalancer
    mcrouter:
      default: jan-minecraft-java.mc-jan.svc.cluster.local:25565
      mappings:
      - ${JAN_URL}=jan-minecraft-java.mc-jan.svc.cluster.local:25565
      - ${JAN_2_URL}=jan-2-minecraft-java.mc-jan-2.svc.cluster.local:25567
      - ${STATECH_INDUSTRY_URL}=statech-industry-minecraft-java.mc-statech-industry.svc.cluster.local:25570
