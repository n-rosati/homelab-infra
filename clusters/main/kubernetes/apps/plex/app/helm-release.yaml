apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 15m
  chart:
    spec:
      chart: plex
      version: 19.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: plex
  values:
    release_name: plex
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${PLEX_IP}
    ingress:
      main:
        enabled: true
        hosts:
        - host: plex.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Media
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              custom:
                key: ${HOMEPAGE_PLEX_KEY}
                fields:
                - "streams"
                - "movies"
                - "tv"
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: config
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
      media:
        enabled: true
        type: nfs
        path: /mnt/DSU/Media
        mountPath: /media
        server: ${TRUENAS_IP}
    plex:
      serverIP: ${PLEX_IP}
      additionalAdvertiseURL: ""
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ALLOWED_NETWORKS: 172.16.0.0/12,10.0.0.0/24,192.168.0.0/16
                PLEX_CLAIM: ${PLEX_CLAIM_TOKEN}
