apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 15m
  chart:
    spec:
      chart: plex
      version: 19.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: plex
  values:
    global:
      stopAll: false
    release_name: plex
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
        - host: plex.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            description: ""
            enabled: true
            group: Public
            icon: ""
            name: Plex
            widget:
              custom:
                key: ${HOMEPAGE_PLEX_KEY}
              enabled: true
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        enabled: true
        mountPath: /config
        readOnly: false
        volsync:
        - credentials: minio
          name: config
          type: restic
          dest:
            enabled: true
          src:
            enabled: false
      media:
        enabled: true
        type: nfs
        path: /mnt/DSU/Media
        mountPath: /media
        server: ${TN_NFS_SERVER}
    plex:
      serverIP: ${PLEX_IP}
      additionalAdvertiseURL: ""
      disableGDM: true
      requireHTTPS: true
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${PLEX_IP}
        ports:
          main:
            port: 32400
            protocol: http
            targetPort: 32400
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ALLOWED_NETWORKS: 172.16.0.0/12,10.0.0.0/24,192.168.0.0/16
                PLEX_CLAIM: ${PLEX_CLAIM_TOKEN}
                PLEX_PREFERENCE_GDM: GdmEnabled={{ ternary "0" "1" .Values.plex.disableGDM }}
                PLEX_PREFERENCE_SEC_CON: secureConnections={{ ternary "0" "1"
                  .Values.plex.requireHTTPS }}
