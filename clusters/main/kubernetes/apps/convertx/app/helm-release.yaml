apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: convertx
  namespace: convertx
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: convertx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: convertx
    global:
      stopAll: false
    image:
      repository: ghcr.io/c4illin/convertx
      pullPolicy: IfNotPresent
      tag: v0.12.1@sha256:d54b3deb00f990d90ccd18b5340d9ba91da209e5d8ccc670203f5dd342acf672
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 3000
    ingress:
      main:
        enabled: true
        hosts:
          - host: convertx.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: /app/data
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                  type: http
                  path: /
                readiness:
                  enabled: false
                  type: http
                  path: /
                startup:
                  enabled: false
                  type: http
                  path: /
              env:
                JWT_SECRET: ${CONVERTX_JWT_SECRET}
                ACCOUNT_REGISTRATION: false
                HTTP_ALLOWED: true
                ALLOW_UNAUTHENTICATED: true
                AUTO_DELETE_EVERY_N_HOURS: 24
