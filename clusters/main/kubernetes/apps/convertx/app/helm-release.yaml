apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: convertx
  namespace: convertx
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: convertx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: convertx
    global:
      stopAll: false
    image:
      repository: ghcr.io/c4illin/convertx
      pullPolicy: IfNotPresent
      tag: v0.14.1@sha256:346589f154332997329fdc888417d4b24c49cc9140eab80e637a68cfbdd8041b
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: convertx.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            name: ConvertX
            description: Self-hosted online file converter.
            group: Apps
            icon: https://raw.githubusercontent.com/C4illin/ConvertX/refs/heads/main/public/android-chrome-512x512.png
            widget:
              enabled: false
    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: /app/data
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JWT_SECRET: ${CONVERTX_JWT_SECRET}
                HTTP_ALLOWED: true
                ALLOW_UNAUTHENTICATED: true
