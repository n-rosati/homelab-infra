apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: convertx
  namespace: convertx
spec:
  interval: 2m
  chart:
    spec:
      chart: app-template
      version: 15.22.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: convertx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: convertx
    global:
      stopAll: false
    image:
      repository: ghcr.io/c4illin/convertx
      pullPolicy: IfNotPresent
      tag: v0.15.1@sha256:53f2c04ebe63fdfb4d812ee66b78a5db9360c729f3defe3dcc864256ff91a7cb
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: convertx.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: ConvertX
            description: Self-hosted online file converter.
            group: Apps
            icon: https://raw.githubusercontent.com/C4illin/ConvertX/refs/heads/main/public/android-chrome-512x512.png
            widget:
              enabled: false
    persistence:
      media:
        enabled: true
        type: pvc
        mountPath: /app/data
      fontconfig:
        enabled: true
        type: emptyDir
        mountPath: /var/cache/fontconfig
      cache:
        enabled: true
        type: emptyDir
        mountPath: /.cache
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JWT_SECRET: ${CONVERTX_JWT_SECRET}
                HTTP_ALLOWED: true
                ALLOW_UNAUTHENTICATED: true
