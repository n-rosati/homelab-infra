apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: jellyfin
      version: 21.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    jellyfinUpdatePosterImage:
      repository: docker.io/iceshadow/jellyfinupdateposter
      pullPolicy: IfNotPresent
      tag: latest@sha256:2c40fb922204a3cad1fb2b112487b8265deff8aa75880ec1ed210ae2a4f70a60
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: jellyfin
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    service:
      jellyfin-up:
        enabled: true
        targetSelector: jellyfin-up
        ports:
          jellyfin-up:
            enabled: true
            primary: true
            port: 8080
            targetPort: 8080
            targetSelector: jellyfin-up
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: jellyfin.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Media
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: jellyfin
              url: http://jellyfin.jellyfin.${DNS_SUFFIX}:8096
              custom:
                key: ${HOMEPAGE_JELLYFIN_KEY}
    persistence:
      config:
        volsync:
          - credentials: home-s3
            name: config
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 5 3 * * *
      media:
        enabled: true
        type: nfs
        path: ${NFS_MEDIA_PATH}
        mountPath: /media
        server: ${TRUENAS_IP}
      mount:
        enabled: true
        type: nfs
        path: ${NFS_APPS_PATH}/JellyfinUpdatePoster
        server: ${TRUENAS_IP}
        targetSelector:
          jellyfin-up:
            jellyfin-up:
              mountPath: /mount
    autodiscovery:
      enabled: true
    workload:
      main:
        strategy: Recreate
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
      jellyfin-up:
        enabled: true
        type: Deployment
        strategy: RollingUpdate
        replicas: 1
        podSpec:
          containers:
            jellyfin-up:
              primary: true
              enabled: true
              imageSelector: jellyfinUpdatePosterImage
              env:
                JELLYFIN_URL: http://jellyfin.jellyfin.${DNS_SUFFIX}:8096
                JELLYFIN_API_KEY: ${JELLYFIN_UPDATE_POSTER_API_KEY}
                TMDB_API_KEY: ${TMDB_API_KEY}
                INCLUDE_EPISODES: false
                ENABLE_WEBHOOK: true
                # SCHEDULED_TIMES: 06:00,12:00,18:00 # Optional: Schedule poster updates at specific times (HH:MM)
                args:
                  - --force
              probes:
                readiness:
                  enabled: false
                liveness:
                  enabled: false
                startup:
                  enabled: false
