apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: archiveteam-warrior
  namespace: archiveteam-warrior
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: archiveteam-warrior
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: archiveteam-warrior
    global:
      stopAll: false
    image:
      repository: atdr.meo.ws/archiveteam/warrior-dockerfile
      pullPolicy: IfNotPresent
      tag: latest
    service:
      main:
        enabled: true
        type: LoadBalancer
        ports:
          main:
            enabled: true
            port: 8001
            protocol: http
    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: external
    #     annotations:
    #       nginx.ingress.kubernetes.io/auth-method: 'GET'
    #       nginx.ingress.kubernetes.io/auth-url: 'http://${AUTHELIA_DNS_NAME}/api/verify'
    #       nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
    #       nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
    #     hosts:
    #       - host: convertx.${DOMAIN_BASE}
    #     integrations:
    #       certManager:
    #         enabled: true
    #         certificateIssuer: le-prod
    #       traefik:
    #         enabled: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                WARRIOR_ID: Hydra
