apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capacitor
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 1h
  path: clusters/main/kubernetes/apps/capacitor/app
  retryInterval: 2m
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: OCIRepository
    name: capacitor
