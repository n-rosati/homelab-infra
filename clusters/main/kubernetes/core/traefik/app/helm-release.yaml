apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: traefik
  values:
    defaultCertificate: cluster-wildcard
    ingress:
      main:
        enabled: true
        hosts:
          - host: traefik.${DOMAIN_BASE}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          homepage:
            enabled: true
            group: Infrastructure
            href: https://{{  ( index .Values.ingress.main.hosts 0 ).host  }}/dashboard/
            widget:
              custom:
                key: ""
              customkv:
                - key: href
                  value: https://traefik.nicholasrosati.xyz/dashboard/#/
              enabled: true
          traefik:
            enabled: true
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    logs:
      access:
        enabled: true
        enabledFilters: false
        fields:
          general:
            defaultmode: keep
          headers:
            defaultmode: keep
            names:
              X-Real-Ip: keep
              Cf-Connecting-Ip: keep
        filters:
          minduration: 10ms
          retryattempts: true
          statuscodes: 200,300-302
        format: json
      general:
        format: json
        level: ERROR
    middlewares:
      forwardAuth:
        - name: auth
          address: http://${AUTHELIA_DNS_NAME}/api/verify?rd=https://auth.${DOMAIN_BASE}
          authRequestHeaders: []
          authResponseHeaders:
            - Remote-User
            - Remote-Group
            - Remote-Name
            - Remote-Email
          tls:
          insecureSkipVerify: true
          trustForwardHeader: true
      geoBlock:
        - name: geo-allowlist
          allowLocalRequests: true
          allowUnknownCountries: false
          api: https://get.geojs.io/v1/ip/country/{ip}
          apiTimeoutMs: 500
          blackListMode: false
          cacheSize: 25
          countries:
            - CA
            - US
          forceMonthlyUpdate: true
          logAllowedRequests: false
          logApiRequests: false
          logLocalRequests: false
          unknownCountryApiResponse: nil
      realIP:
        - name: real-ip
          excludedNetworks:
            - 192.168.2.0/24
      ipWhiteList:
        - name: allow-local-net-only
          sourceRange:
            - 192.168.2.0/24
    service:
      tcp:
        externalTrafficPolicy: Local
        loadBalancerIP: ${TRAEFIK_IP}
