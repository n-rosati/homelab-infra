apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard
  namespace: wireguard
spec:
  # postRenderers:
  # - kustomize:
  #     patches:
  #     - target:
  #         version: v1
  #         kind: Deployment
  #         name: wireguard
  #       patch: |
  #         - op: add
  #           path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
  #           value: 1
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 16.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wireguard
  values:
    global:
      stopAll: false
    release_name: wireguard
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
        - host: vpn.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          # homepage:
          #   description: ""
          #   enabled: true
          #   group: Services
          #   icon: ""
          #   name: Wireguard
          #   widget:
          #     custom:
          #       key: ""
          #     enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        enabled: true
        mountPath: /etc/wireguard
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    service:
      main:
        enabled: true
        type: LoadBalancer
        ports:
          main:
            port: 51821
      vpn:
        enabled: true
        type: LoadBalancer
        ports:
          vpn:
            enabled: true
            port: 51820
            protocol: udp
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                WG_HOST: home.${DOMAIN_BASE}
                WG_MTU: 1420
                WG_DEFAULT_ADDRESS: "192.168.2.x"
                WG_DEFAULT_DNS: "192.168.2.1"
                PASSWORD_HASH: "${WG_PASSWORD_HASH}"
                UI_TRAFFIC_STATS: true
    securityContext:
      container:
        allowPrivilegeEscalation: true
        privileged: true
    resources:
      limits:
        truecharts.org/tun: 1
