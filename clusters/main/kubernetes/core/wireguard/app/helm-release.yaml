apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard
  namespace: wireguard
spec:
  postRenderers:
  - kustomize:
      patches:
      - target:
          version: v1
          kind: Deployment
          name: wireguard
        patch: |
          - op: add
            path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
            value: 1
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 16.1.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wireguard
  values:
    global:
      stopAll: false
    release_name: wireguard
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    securityContext:
      container:
        allowPrivilegeEscalation: true
        privileged: true
    service:
      main:
        type: LoadBalancer
      vpn:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: vpn.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Services
            name: Wireguard
            href: vpn.${DOMAIN_BASE}
            widget:
              enabled: true
              type: wgeasy
              custom:
                password: ${WG_PASSWORD}
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                WG_HOST: home.${DOMAIN_BASE}
                WG_MTU: 1420
                WG_PERSISTENT_KEEPALIVE: 25
                PASSWORD_HASH: "${WG_PASSWORD_HASH}"
                UI_TRAFFIC_STATS: true
