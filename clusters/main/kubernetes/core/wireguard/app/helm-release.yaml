apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard
  namespace: wireguard
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 16.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wireguard
  values:
    global:
      stopAll: false
    release_name: wireguard
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        accessKey: ${MINIO_ACCESS_KEY}
        bucket: ${MINIO_BUCKET_NAME}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    ingress:
      main:
        enabled: true
        hosts:
        - host: vpn.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-staging
            enabled: true
          # homepage:
          #   description: ""
          #   enabled: true
          #   group: Services
          #   icon: ""
          #   name: Wireguard
          #   widget:
          #     custom:
          #       key: ""
          #     enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    persistence:
      config:
        mountPath: /etc/wireguard
        readOnly: false
        volsync:
        - credentials: minio
          name: minio
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    service:
      main:
        enabled: true
        type: LoadBalancer
        ports:
          main:
            port: 51821
      vpn:
        enabled: true
        type: LoadBalancer
        ports:
          vpn:
            enabled: true
            port: 51820
            protocol: udp
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                WG_HOST: home.${DOMAIN_BASE}
                PORT: '{{ .Values.service.main.ports.main.port }}'
                WG_PORT: '{{ .Values.service.vpn.ports.vpn.port }}'
                WG_MTU: 1420
                WG_PERSISTENT_KEEPALIVE: 0
                WG_DEFAULT_ADDRESS: 192.168.2.x/24
                WG_DEFAULT_DNS: 192.168.2.1
                WG_ALLOWED_IPS: 0.0.0.0/0, ::/0
                PASSWORD_HASH: "${WG_PASSWORD_HASH}"
                LANG: en
                UI_TRAFFIC_STATS: true
                WG_ENABLE_ONE_TIME_LINKS: true
    securityContext:
      container:
        PUID: 0
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        capabilities:
          add:
          - NET_ADMIN
          - NET_RAW
          # - SYS_MODULE
