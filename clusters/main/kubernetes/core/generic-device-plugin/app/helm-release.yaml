apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
  namespace: generic-device-plugin
spec:
  interval: 15m
  chart:
    spec:
      chart: generic-device-plugin
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: generic-device-plugin
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              args:
                - --domain
                - truecharts.org
                - --device
                - |
                  name: tun
                  groups:
                    - count: 1000
                      paths:
                      - path: /dev/net/tun
                - --device
                - |
                  name: bluray
                  groups:
                    - count: 10
                      paths:
                      - path: /dev/bd0
