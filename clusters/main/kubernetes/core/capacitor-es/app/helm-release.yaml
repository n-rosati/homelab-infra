apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor-es
  namespace: capacitor-es
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: capacitor-es
  values:
    release_name: capacitor-es
    service:
      main:
        type: ExternalName
        externalName: capacitor.flux-system.${DNS_SUFFIX}
        ports:
          main:
            protocol: http
            port: 9000
    ingress:
      main:
        enabled: true
        hosts:
        - host: capacitor.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-staging
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: real-ip
              namespace: "traefik"
            - name: geo-allowlist
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
