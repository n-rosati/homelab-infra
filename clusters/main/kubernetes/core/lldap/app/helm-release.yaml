apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
  namespace: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: lldap
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: lldap
  values:
    release_name: lldap
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        bucket: ${MINIO_BUCKET_PREFIX}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
    persistence:
      data:
        enabled: true
        mountPath: /data
        readOnly: false
        volsync:
        - credentials: minio
          name: data
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    cnpg:
      main:
        mode: standalone
        backups:
          enabled: false
          revision: "3"
          credentials: minio
          retentionPolicy: 10d
          encryption:
            enabled: true
        recovery:
          enabled: false
          method: object_store
          credentials: minio
          revision: "2"
        cluster:
          singleNode: true
        monitoring:
          enablePodMonitor: true
        password: ${CNPG_PASSWORD}
        pgVersion: 15
    ingress:
      main:
        enabled: true
        hosts:
        - host: lldap.${DOMAIN_BASE}
          paths:
          - path: /
            pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: le-prod
            enabled: true
          #                    homepage:
          #                        description: ""
          #                        enabled: true
          #                        group: Infrastructure
          #                        icon: ""
          #                        name: ""
          #                        widget:
          #                            custom:
          #                                key: ""
          #                            enabled: false
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    service:
      ldap:
        enabled: true
        ports:
          ldap:
            enabled: true
            port: 3890
        type: LoadBalancer
      main:
        enabled: true
        ports:
          main:
            port: 17170
        type: LoadBalancer
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                smtp: false
                LLDAP_HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
                LLDAP_HTTP_URL: https://lldap.${DOMAIN_BASE}
                LLDAP_JWT_SECRET:
                - secretRef:
                    key: LLDAP_JWT_SECRET
                    name: secrets
                LLDAP_LDAP_BASE_DN: ${LDAP_BASE_DN}
                LLDAP_LDAP_PORT: "{{ .Values.service.ldap.ports.ldap.port }}"
                LLDAP_database_url:
                  secretKeyRef:
                    key: std
                    name: cnpg-main-urls
                LLDAP_key_file: /data/private_key
                # Admin user
                LLDAP_LDAP_USER_DN: ${LDAP_USER_DN}
                LLDAP_LDAP_USER_EMAIL: ${EMAIL}
                LLDAP_LDAP_USER_PASS: ${LDAP_USER_PASS}
                # Email
                LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: true
                LLDAP_SMTP_OPTIONS__SERVER: ${SMTP_SERVER}
                LLDAP_SMTP_OPTIONS__PORT: ${SMTP_PORT}
                LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: TLS
                LLDAP_SMTP_OPTIONS__USER: ${SMTP_FROM}
                LLDAP_SMTP_OPTIONS__PASSWORD: ${SMTP_PASSWORD}
                LLDAP_SMTP_OPTIONS__FROM: "LLDAP <${SMTP_FROM}>"
                LLDAP_SMTP_OPTIONS__REPLY_TO: ${SMTP_FROM}
                # Logging
                LLDAP_VERBOSE: true
