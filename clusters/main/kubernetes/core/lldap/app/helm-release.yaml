apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
  namespace: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: lldap
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_URL}
        bucket: lldap
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
    service:
      ldap:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
          - host: lldap.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            name: LLDAP
            group: Infrastructure
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: real-ip
                namespace: "traefik"
              - name: geo-allowlist
                namespace: "traefik"
              - name: auth
                namespace: "traefik"
    persistence:
      data:
        volsync:
          - credentials: minio
            name: data
            type: restic
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 30 3 * * *
    cnpg:
      main:
        mode: recovery
        pgVersion: 15
        password: ${CNPG_PASSWORD}
        backups:
          enabled: true
          revision: "3"
          credentials: minio
        recovery:
          enabled: true
          method: object_store
          credentials: minio
          revision: "2"
        cluster:
          singleNode: true
        monitoring:
          enablePodMonitor: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LLDAP_HTTP_URL: https://lldap.${DOMAIN_BASE}
                LLDAP_LDAP_BASE_DN: ${LDAP_BASE_DN}
                # Admin user
                LLDAP_LDAP_USER_DN: ${LDAP_USER_DN}
                LLDAP_LDAP_USER_EMAIL: ${EMAIL}
                LLDAP_LDAP_USER_PASS: ${LDAP_USER_PASS}
                # Email
                LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: true
                LLDAP_SMTP_OPTIONS__SERVER: ${SMTP_SERVER}
                LLDAP_SMTP_OPTIONS__PORT: ${SMTP_PORT}
                LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: TLS
                LLDAP_SMTP_OPTIONS__USER: ${SMTP_FROM}
                LLDAP_SMTP_OPTIONS__PASSWORD: ${SMTP_PASSWORD}
                LLDAP_SMTP_OPTIONS__FROM: "LLDAP <${SMTP_FROM}>"
                LLDAP_SMTP_OPTIONS__REPLY_TO: ${SMTP_FROM}
