apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
  namespace: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: lldap
      version: 7.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: lldap
  values:
    release_name: lldap
    global:
      stopAll: false
    TZ: ${TIMEZONE}
    credentials:
      minio:
        name: minio
        type: s3
        url: ${MINIO_BUCKET_URL}
        bucket: ${MINIO_BUCKET_PREFIX}
        accessKey: ${MINIO_ACCESS_KEY}
        secretKey: ${MINIO_SECRET_KEY}
        encrKey: ${BACKUP_ENCRYPTION_KEY}
    service:
      main:
        type: LoadBalancer
      ldap:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        hosts:
        - host: lldap.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          homepage:
            enabled: true
            group: Infrastructure
            widget:
              enabled: true
              custom:
                key: ""
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ca-us
              namespace: "traefik"
            - name: auth
              namespace: "traefik"
    persistence:
      data:
        volsync:
        - credentials: minio
          name: data
          type: restic
          dest:
            enabled: false
          src:
            enabled: false
    cnpg:
      main:
        mode: standalone
        pgVersion: 15
        password: ${CNPG_PASSWORD}
        backups:
          enabled: false
          revision: "1"
          credentials: minio
          retentionPolicy: 10d
          encryption:
            enabled: true
        recovery:
          enabled: false
          method: object_store
          credentials: minio
          revision: "1"
        cluster:
          singleNode: true
        monitoring:
          enablePodMonitor: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LLDAP_HTTP_URL: https://lldap.${DOMAIN_BASE}
                LLDAP_LDAP_BASE_DN: ${LDAP_BASE_DN}
                # Admin user
                LLDAP_LDAP_USER_DN: ${LDAP_USER_DN}
                LLDAP_LDAP_USER_EMAIL: ${EMAIL}
                LLDAP_LDAP_USER_PASS: ${LDAP_USER_PASS}
                # Email
                LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: true
                LLDAP_SMTP_OPTIONS__SERVER: ${SMTP_SERVER}
                LLDAP_SMTP_OPTIONS__PORT: ${SMTP_PORT}
                LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: TLS
                LLDAP_SMTP_OPTIONS__USER: ${SMTP_FROM}
                LLDAP_SMTP_OPTIONS__PASSWORD: ${SMTP_PASSWORD}
                LLDAP_SMTP_OPTIONS__FROM: "LLDAP <${SMTP_FROM}>"
                LLDAP_SMTP_OPTIONS__REPLY_TO: ${SMTP_FROM}
