apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 25.5.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: authelia
  values:
    global:
      stopAll: false
    release_name: authelia
    TZ: ${TIMEZONE}
    credentials:
      minio-creds:
        name: minio-creds
        type: s3
        url: "${MINIOBUCKETURL}"
        accessKey: "${MINIOACCESSKEY}"
        bucket: "${MINIOBUCKET}"
        encrKey: "${MINIOENCRKEY}"
        secretKey: "${MINIOSECRETKEY}"
    ingress:
      main:
        enabled: true
        required: true
        hosts:
        - host: auth.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          # homepage:
          #   enabled: true
          #   group: Infrastructure
          #   widget:
          #     enabled: false
          #     custom:
          #       key: ""
          traefik:
            allowCors: true
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: ratelimit
              namespace: "traefik"
            - name: ca-us
              namespace: "traefik"
    cnpg:
      main:
        mode: standalone
        password: ${CNPG_PASSWORD}
        cluster:
          singleNode: true
        monitoring:
          enablePodMonitor: true
    access_control:
      default_policy: deny
      rules:
      - domain: '*.${DOMAIN_BASE}'
        domain_regex: []
        networks: []
        policy: one_factor
        resources: []
        subject:
        - group:users
    authentication_backend:
      file:
        enabled: false
      ldap:
        enabled: true
        additional_groups_dn: ou=groups
        additional_users_dn: ou=people
        base_dn: ${LDAP_BASE_DN}
        display_name_attribute: displayName
        group_name_attribute: cn
        groups_filter: (member={dn})
        implementation: custom
        mail_attribute: mail
        plain_password: ${LDAP_USER_PASS}
        start_tls: false
        timeout: 5s
        tls:
          minimum_version: TLS1.2
          server_name: ""
          skip_verify: false
        url: ldap://${LLDAP_DNS_NAME}:3890
        user: uid=admin,ou=people,${LDAP_BASE_DN}
        username_attribute: uid
        users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
    totp:
      issuer: Authelia
      period: 30
      skew: 1
    default_redirection_url: https://auth.${DOMAIN_BASE}
    domain: ${DOMAIN_BASE}
    log:
      level: info
      format: text
    notifier:
      filesystem:
        enabled: false
      smtp:
        enabled: true
        disable_html_emails: false
        disable_require_tls: false
        enabledSecret: false
        host: ${SMTP_SERVER}
        identifier: ${SMTP_FROM}
        plain_password: ${SMTP_PASSWORD}
        port: ${SMTP_PORT}
        sender: ${SMTP_FROM}
        startup_check_address: test@authelia.com
        subject: '[Authelia] {title}'
        timeout: 5s
        tls:
          minimum_version: TLS1.2
          server_name: ""
          skip_verify: false
        username: ${SMTP_FROM}
    password_policy:
      zxcvbn:
        enabled: true
        min_score: 3
    theme: auto
