apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 29.9.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: authelia
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: auth.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
    cnpg:
      main:
        mode: recovery
        password: ${CNPG_PASSWORD}
        backups:
          enabled: true
          revision: "1"
          credentials: home-s3
        recovery:
          enabled: true
          method: object_store
          credentials: home-s3
          revision: "1"
        cluster:
          singleNode: true
    authelia:
      theme: auto
      log:
        level: info
        format: json
      totp:
        issuer: Authelia
      session:
        cookies:
          - domain: ${DOMAIN_0}
            authelia_url: https://auth.${DOMAIN_0}
            default_redirection_url: https://homepage.${DOMAIN_0}
            inactivity: 2w
      authentication_backend:
        ldap:
          address: ldap://${LLDAP_DNS_NAME}:3890
          implementation: lldap
          tls:
            server_name: lldap.${DOMAIN_0}
          base_dn: ${LDAP_BASE_DN}
          additional_users_dn: ou=people
          users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
          additional_groups_dn: ou=groups
          groups_filter: (&(member={dn})(objectClass=groupOfNames))
          user: uid=admin,ou=people,${LDAP_BASE_DN}
          password: ${LDAP_USER_PASS}
          attributes:
            username: uid
            display_name: cn
            mail: mail
            group_name: cn
      notifier:
        # disable_startup_check: true
        smtp:
          address: submissions://${SMTP_SERVER}:${SMTP_PORT}
          username: ${SMTP_FROM}
          password: ${SMTP_PASSWORD}
          sender: 'Authelia <${SMTP_FROM}>'
          identifier: auth.${DOMAIN_0}
          subject: '{title}'
          timeout: 15s
      access_control:
        default_policy: deny
        rules:
          - domain: '*.${DOMAIN_0}'
            networks:
              - 192.168.2.0/24
            policy: bypass
          - domain: '*.${DOMAIN_0}'
            policy: one_factor
            subject:
              - group:users
      regulation:
        max_retries: 3
      password_policy:
        zxcvbn:
          enabled: true
          min_score: 3
    workload:
      main:
        replicas: 1
        podSpec:
          containers:
            main:
              env:
                AUTHELIA_SESSION_SECRET: ${AUTHELIA_SESSION_SECRET}
                AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: ${AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET}
                AUTHELIA_STORAGE_ENCRYPTION_KEY: ${AUTHELIA_STORAGE_ENCRYPTION_KEY}
