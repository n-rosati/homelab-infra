apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    reloader:
      reloadOnCreate: true
      reloadOnDelete: true
      syncAfterRestart: true
      namespaceSelector: homepage
