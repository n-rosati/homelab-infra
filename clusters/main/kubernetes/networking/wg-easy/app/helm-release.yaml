apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 18.0.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: wg-easy
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    securityContext:
      container:
        PUID: 0
        UMASK: '0022'
        advanced: false
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW
            - SYS_MODULE
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        privileged: true
    service:
      vpn:
        type: LoadBalancer
        loadBalancerIP: ${WG_EASY_IP}
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: vpn.${DOMAIN_BASE}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_DNS_NAME}
              externalHost: ${AUTHELIA_EXTERNAL_DNS_NAME}
          homepage:
            enabled: true
            name: Wireguard
            group: Infrastructure
            href: https://{{ ( index .Values.ingress.main.hosts 0 ).host }}
            widget:
              enabled: true
              type: wgeasy
              url: http://wg-easy.wg-easy.${DNS_SUFFIX}:51821
              custom:
                version: "2"
                username: ${WG_USERNAME}
                password: ${WG_PASSWORD}
          traefik:
            enabled: false
    persistence:
      config:
        volsync:
          - credentials: home-s3
            name: home-s3
            type: restic
            dest:
              enabled: false #CHANGE TO TRUE WHEN REINSTALLING APP
            src:
              enabled: true
              trigger:
                schedule: 40 1 * * *
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                INIT_ENABLED: true
                INIT_USERNAME: admin
                INIT_PASSWORD: ${WG_PASSWORD}
                INIT_HOST: wireguard.${DOMAIN_BASE}
                INIT_PORT: 51820
                INIT_DNS: ${BLOCKY_IP}
