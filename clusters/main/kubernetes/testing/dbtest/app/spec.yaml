# Docs https://cloudnative-pg.io/documentation/current
# Also see existing Cluster specs generated by TrueCharts apps (through Freelens or the like)
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dbtest
  namespace: dbtest
spec:
  instances: 1
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: dbtest
      owner: dbtestuser
---
apiVersion: v1
kind: Service
metadata:
  name: dbtest-external
  namespace: dbtest
spec:
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    cnpg.io/cluster: sideproject-db
    role: primary
