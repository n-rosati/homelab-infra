apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 15m
  url: ssh://git@github.com/n-rosati/homelab-infra.git
  ref:
    branch: main
  secretRef:
    name: deploy-key
  ignore: |
    # exclude all
    /*
    # include flux directories
    !/clusters
    !/repositories
