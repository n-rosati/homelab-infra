apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: truecharts
  namespace: flux-system
spec:
  interval: 15m
  url: https://github.com/trueforge-org/truecharts
  ref:
    branch: master
  secretRef:
    name: deploy-key
  ignore: |
    # exclude all
    /*
    # include flux directories
    !/repositories
